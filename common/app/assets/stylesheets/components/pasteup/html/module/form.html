<form class="form" action="#">
                    <h5 class="h3 zone-border h-backed">Form title</h2>
                        <fieldset>
                            <div class="field">
                                <label class="field-label" for="texti">Text Input</label>
                                <div class="field-inputs">
                                    <input id="texti" type="text"/>
                                    <div class="inline-message error">Note about this field</div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="field-label" for="password">Password</label>
                                <div class="field-inputs">
                                    <input id="password" type="password"/>
                                    <em class="inline-message error">Note about this field</em>
                                </div>
                            </div>
                            <div class="field">
                                <label class="field-label" for="web-address">Web Address with a long label</label>
                                <div class="field-inputs">
                                    <input id="web-address" type="url"/>
                                    <em class="inline-message error">Note about this field</em>
                                </div>
                            </div>
                            <div class="field">
                                <label class="field-label" for="email">Email Address</label>
                                <div class="field-inputs">
                                    <input id="email" type="email"/>
                                    <em class="inline-message error">Long long long note about this field</em>
                                </div>
                            </div>
                            <div class="field">
                                <label class="field-label" for="search">Search</label>
                                <div class="field-inputs">
                                    <input id="search" type="search"/>
                                    <em class="inline-message error">Note about this field</em>
                                </div>
                            </div>
                            <div class="field">
                                <label class="field-label" for="textarea">Textarea</label>
                                <div class="field-inputs">
                                    <textarea id="textarea" rows="8" cols="48"></textarea>
                                    <em class="inline-message error">Note about this field</em>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-label" for="checkbox">Single Checkbox</div>
                                <div class="field-inputs">
                                    <label for="checkbox" class="check"><input id="checkbox" type="checkbox" /> Label</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-label" for="checkbox">&nbsp;</div>
                                <div class="field-inputs">
                                    <label for="checkbox2" class="check"><input id="checkbox2" type="checkbox" /> I'd like to be kept up to date with offers and developments from Guardian News and Media Ltd.</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-inputs">
                                    <input type="button" value="Preview" />
                                </div>
                            </div>
                            <div class="field">
                                <label class="field-label" for="select">Select</label>
                                <div class="field-inputs">
                                    <select id="select">
                                        <optgroup label="Option Group">
                                            <option>Option One</option>
                                            <option>Option Two</option>
                                            <option>Option Three</option>
                                        </optgroup>
                                    </select>
                                    <em class="inline-message error">Note about this field</em>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-label">Checkbox</div>
                                <div class="field-inputs">
                                    <label for="checkbox3" class="check"><input id="checkbox3" name="checkbox" type="checkbox" checked="checked" /> Choice A</label>
                                    <label for="checkbox4" class="check"><input id="checkbox4" name="checkbox" type="checkbox" /> Choice B</label>
                                    <label for="checkbox5" class="check"><input id="checkbox5" name="checkbox" type="checkbox" /> Choice C</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-label">Radio</div>
                                <div class="field-inputs">
                                    <label for="radio1" class="radio"><input id="radio1" name="radio" type="radio" checked="checked" /> Option 1</label>
                                    <label for="radio2" class="radio"><input id="radio2" name="radio" type="radio" /> Option 2</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-inputs">
                                    <input type="submit" class="button" value="Post Comment" />
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-inputs">
                                    <button type="submit" class="button">Button</button>
                                </div>
                            </div>
                            <div class="field">
                                <div class="field-inputs">
                                    <a href="#" class="button">Cancel</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
