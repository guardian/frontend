<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pasteup | Guardian News &amp; Media</title>
        <meta name="description" content="Pasteup is where design meets development. It is where the Guardianâ€™s globally recognised design language is turned into code for the web, and the starting point when styling Guardian branded products for both internal teams and third parties." />
        <meta name="author" content="the Guardian" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>document.getElementsByTagName('html')[0].className += ' has-js';</script>

        <!-- Include core base and module styles -->
        <link rel="stylesheet" type="text/css" href="/<%= pasteupVersion %>/css/core.pasteup.min.css" />

        <!-- Add layout styles for browsers over 30em or less than IE9, but not IE mobile or IE6. -->
        <link rel="stylesheet" media="all and (min-width: 30em)" type="text/css" href="/<%= pasteupVersion %>/css/layout.pasteup.min.css" />
        <!--[if (lt IE 9) & (!IEMobile)]>
            <link rel="stylesheet" type="text/css" href="/css/layout.pasteup.min.css" />
        <![endif]-->
        <style>
            .pasteup-mod {
            	padding: 30px 0;
            	clear: both;
            }
            .pasteup-title {
            	font-size: 16px;
            	font-weight: normal;
            	margin-bottom: 30px;
            	padding-bottom: 2px;
            	border-bottom: 1px solid #666;
            }
            .pasteup-textarea {
            	width: 100%;
            	height: 8em;
            	margin-top: 20px;
            	padding: 0.5em;
            	border: 1px solid #999;
            	font-family: monospace;
            	box-sizing: border-box;
            }
        </style>
    </head>

    <body>
    	<div class="fluid-wrap">
    		<div class="pasteup-mod">
				<p class="pasteup-title"><%= name %></p>
				<div class="pasteup-mod-code">
					<%= code %>
				</div>
			</div>
		</div>

        <script data-main="/<%= pasteupVersion %>/js/main.min" src="/js/lib/requirejs/2.1.5/require.min.js"></script>
	</body>
    <!-- Pasteup docs generated by gruntjs at <%= grunt.template.today('h:MM:ss TT') %> on <%= grunt.template.today('dd-mm-yyyy') %> -->
</html>
