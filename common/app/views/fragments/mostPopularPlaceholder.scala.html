@(section: String, tone: String = "news")(implicit request: RequestHeader)

@defining(Some(section).filter{ section => section.nonEmpty && !section.equals("global")}.map{ section => s"/most-read/$section" }.getOrElse("/most-read")){ url =>
    <div class="container container--popular">
        <div class="facia-container__inner">
            <div class="container__border"></div>
            <div class="tone-@tone" data-component="popular-in-section">
                <div class="js-popular">
                    <h2 class="container__title">
                        <a class="most-viewed-no-js tone-colour" href="@LinkTo{@url}" data-link-name="Most viewed @section"><!--
                            -->Most popular
                            <i class="i i-arrow-grey-down"></i><!--
                        --></a>
                    </h2>
                </div>
            </div>
        </div>
    </div>
}
