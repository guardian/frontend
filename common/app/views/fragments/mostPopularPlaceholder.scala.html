@(section: String, htmlRootClasses: Seq[String] = Seq())

@defining(Some(section).filter(_.nonEmpty).map{ section => "/most-read/"+section }.getOrElse("/most-read")){ url =>
    <div id="js-popular"
        @if(htmlRootClasses.nonEmpty) {
            class="@htmlRootClasses.mkString(" ")"
         }
    >
        <h2 class="type-2 article-zone">
            <a class="most-viewed-no-js" href="@url" data-link-name="Most viewed @section">Most read <i class="i i-filter-arrow-right"></i></a>
        </h2>
    </div>
}
