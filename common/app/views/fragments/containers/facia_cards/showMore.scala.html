@(cards: Seq[layout.FaciaCardAndIndex], containerIndex: Int)(implicit request: RequestHeader)

@import fragments.items.facia_cards.item

@if(cards.nonEmpty) {
    <div class="fc-slice-wrapper js-show-more">
        <div class="linkslist-container">
            <ul class="linkslist u-unstyled l-list fc-slice">
            @cards.map { card =>
                @item(card, containerIndex, isList = true)
            }
            </ul>
        </div>
    </div>
}
