@(containerTitle: String)

@import views.support.RenderClasses

<button class="@RenderClasses(Map(
    ("button", true),
    ("button--medium", true),
    ("button--show-more", true),
    ("button--primary", true),
    ("collection__show-more", true),
    ("js-show-more-button", true)
))"
        data-test-id="show-more"
        data-link-name="more">
        @fragments.inlineSvg("plus-white", "icon", List("i"))<span class="js-button-text">More @containerTitle</span>
</button>
