@(stylesheet: String, forceSyncCss: Boolean = false)

@import conf.switches.Switches._
@import conf.Static

@* Disabling async css allows pages to be usable on safari 6 and below *@
@if(AsyncCss.isSwitchedOn && !forceSyncCss) {
    <link rel="stylesheet" type="text/css" href="@Static(stylesheet)" media="only x" />
    <noscript>
        <link rel="stylesheet" type="text/css" href="@Static(stylesheet)" />
    </noscript>
} else {
    <link rel="stylesheet" type="text/css" href="@Static(stylesheet)" />
}
