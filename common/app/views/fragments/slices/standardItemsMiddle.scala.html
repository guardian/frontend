@(items: Seq[model.Trail], indexOffset: Int, style: views.support.Container)(implicit header: RequestHeader, config: model.Config)

@if(items.nonEmpty) {
    <div class="linkslist-container tone-@{style.tone} js-slice--ad-candidate" data-tone="@{style.tone}">
        <ul class="l-columns linkslist linkslist--with-images">
        @items.zipWithIndex.map{ case (trail, index) =>
            @fragments.items.linksList.trail(trail, index + indexOffset, Some("boost"))
        }
        </ul>
    </div>
}
