@(item: Option[model.Page])

@import conf.Static
@import views.support.OmnitureAnalyticsAccount

@item.map{ item =>
    <script id="omniture">
        @* must always be set before the Omniture file is parsed *@
        window.s_account = '@OmnitureAnalyticsAccount(item)';
        @Html(common.Assets.js.omnitureJs)
    </script>
}
