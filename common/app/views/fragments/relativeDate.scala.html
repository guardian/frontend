@(webPublicationDate: org.joda.time.DateTime, isLive: Boolean = false, isFront: Boolean = false)

<p class="relative-timestamp@if(isFront){ front-timestamp}">
	@if(isLive){ <i class="i-live">LIVE</i> } else { <i class="i-date"></i> }
	<time class="js-timestamp" itemprop="datePublished" datetime='@webPublicationDate.toString("yyyy-MM-dd")' data-timestamp="@webPublicationDate.getMillis">
		@* Anything inside here will be replaced by JS *@
        @Format(webPublicationDate, "d MMM y")
    </time>
</p>
