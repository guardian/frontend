@(trail: Trail, rowNum: Int)

<li class="headline-list__item">
    <span class="headline-list__count">@rowNum</span>
    <p class="headline-list__body">
        <a href="@trail.url" data-link-name="link text | item @rowNum">
            @RemoveOuterParaHtml(trail.linkText)
        </a>
    </p>
</li>
