@(trail: model.pressed.PressedContent, rowNum: Int)(implicit request: RequestHeader)

@import common.LinkTo
@import views.support.RemoveOuterParaHtml

<span class="headline-list__count">@rowNum</span>
<div class="headline-list__body">
    <a href="@LinkTo{@trail.properties.url}" data-link-name="Top stories:link text:item @rowNum">
        @trail.properties.linkText.map(RemoveOuterParaHtml.apply))
    </a>
</div>
