@(page: MetaData)(implicit request: RequestHeader)

<header id="header" class="cf" role="banner" data-link-name="global navigation: header">

    <a  href="/" id="logo" class="i i-guardian-logo" data-link-name="site logo">The Guardian</a>

    <div class="nav-container">
        <ul class="nav nav--global" data-link-name="Sections">
            @Edition(request).navigation(page).map{ nav =>
                <li class="nav__item @if(nav.currentFor(page)){is-active}">
                    <a href="@nav.name.href" class="nav__link" data-link-name="@nav.name.linkName">@nav.name.title</a>
                </li>
            }
        </ul>
    </div>

    <a href="#footer-nav" data-is-ajax="1" data-link-name="Sections" data-control-for="sections"
        class="control control--sections">
        <i class="i i-nav-divider"></i>
        <span class="control__text">Sections</span>
        <i class="control__icon i i-menu"></i>
        <i class="control__icon i i-menu-grey"></i>
    </a>

    <a href="https://www.google.co.uk/advanced_search?q=site:www.guardian.co.uk" data-is-ajax data-link-name="Search icon"
        class="control control--search" data-control-for="search">
        <i class="i i-nav-divider"></i>
        <span class="control__text">Search</span>
        <i class="control__icon i i-search"></i>
    </a>

    <a href="/top-stories" data-is-ajax="1" data-link-name="Top stories" data-control-for="topstories"
        class="control control--topstories">
        <i class="i i-nav-divider"></i>
        <span class="control__text">Top stories</span>
        <i class="control__icon i i-top-stories"></i>
    </a>
</header>

<div class="nav-popup nav-popup--topstories nav-popup--box is-off"></div>

<div class="nav-popup nav-popup--search nav-popup--box search js-search--popup is-off"></div>

<div class="nav-popup nav-popup--sections nav-popup--small is-off">
    @fragments.sections(page, false)
</div>
