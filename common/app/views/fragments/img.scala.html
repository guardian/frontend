@(mainPicture: Image, smallCrop: Image)

<figure class="main-media" itemprop="associatedMedia primaryImageOfPage" itemscope itemtype="http://schema.org/ImageObject">
    <img class="maxed main-image"
        src="@smallCrop.path"
        data-force-upgrade="true"
        data-thumb-width="@smallCrop.width"
        data-fullsrc="@mainPicture.path"
        data-full-width="@mainPicture.width"
        itemprop="contentURL"
        alt="@StripHtmlTags(mainPicture.altText.getOrElse(""))"
        title="@StripHtmlTags(mainPicture.caption.getOrElse(""))" />
    @if(smallCrop.caption.headOption.getOrElse("").trim != "") {
    <figcaption class="main-caption" itemprop="description">
        <i class="i i-image"></i>
        <b>@Html(smallCrop.caption.getOrElse(""))</b>
    </figcaption>
    }
</figure>
