@(classes: Seq[String], isBranded: Boolean = false)(rows: Html)

@* This template populates a table so it expects table rows as input *@
<table class="fc">
    <tr>
        <td class="@if(isBranded) {fc__margin--branded} fc__margin">
            <table class="fc__inner @classes.mkString(" ")">@rows</table>
        </td>
    </tr>
</table>
