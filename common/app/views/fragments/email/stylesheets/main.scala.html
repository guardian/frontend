@()

@import views.support.EmailHelpers.Images.quote

<style>
    body, .body {
        background: #eaeaea;
    }

    td.wrapper {
        padding: 0;
    }

    table.columns td,
    table.column td {
        padding: 0;
    }

    h1, h2, h3, h4, h5, h6, p, blockquote {
        font-family: "Guardian Egyptian Text", Georgia, serif;
        color: #333333;
    }

    h1 {
        font-size: 32px;
        line-height: 36px;
        margin-bottom: 20px;
    }

    h2 {
        font-size: 24px;
        line-height: 28px;
        margin-bottom: 5px;
        margin-top: 20px;
    }

    h3 {
        font-weight: normal;
        font-size: 18px;
        line-height: 28px;
    }

    p {
        font-size: 16px;
        line-height: 24px;
    }

    a, h2 a {
        color: #005689;
    }

    @*
     * !important is needed here and elsewhere because the base styles in the Ink CSS framework for email use
     * !important and we need to override them. (See the ink stylesheet for notes on why the base styles need !important)
     *@
    a:visited, a:active,
    h2 a:visited, h2 a:active {
        color: #005689 !important;
    }

    a:hover, h2 a:hover {
        color: #94b1ca !important;
    }

    a {
        text-decoration: underline;
    }

    hr {
        background: white;
        height: 0px;
        border: 1px dashed #dcdcdc;
        margin-top: 20px;
        margin-bottom: -4px;
    }

    hr.rule--compact {
        margin-top: 5px;
    }

    .author a {
        text-decoration: none;
        color: #005689 !important;
    }

    .author a:hover .contact,
    .author a:hover svg {
        fill: #94b1ca !important;
        color: #94b1ca !important;
    }

    blockquote {
        background: transparent url(@quote) no-repeat top left;
        font-size: 16px;
        padding-top: 24px;
    }

    .full-width {
        width: 100%;
    }

    .container,
    .panel {
        background: white;
    }

    .panel {
        padding: 5px 10px !important;
        border: none;
    }

    .panel.author {
        padding-top: 0 !important;
    }

    .byline {
        color: #005689
    }

    .caption {
        font-size: 12px;
        line-height: 14px;
        color: #767676;
    }

    .icon {
        display: inline;
    }

    .text--brand {
        color: #005689;
    }
</style>
