@(page: model.Page)

@import model.EmailAddons.EmailContentType

<style>
    body, .body {
        background: #ffffff;
    }

    .full-width {
        width: 100%;
    }

    .container,
    .panel {
        background: #ffffff;
    }

    .panel {
        @*
         * !important is needed here and elsewhere because the base styles in the Ink CSS framework for email use
         * !important and we need to override them. (See the ink stylesheet for notes on why the base styles need !important)
         *@
        padding: 0 0 10px 0 !important;
        border: none;
    }

    .introduction {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 18px;
        background: #f6f6f6;
        padding: 6px 10px 36px 10px;
    }

    .container-title {
        font-family: "Guardian Egyptian Web Header", "Guardian Egyptian Web Headline", Georgia, serif;
        font-size: 26px;
        margin-bottom: 12px;
        margin-top: 26px;
        color: #333333;
        padding-top: 4px;
    }
    .container-title--not-first {
        border-top: 3px solid @page.toneColour;
    }

    .facia-link {
        text-decoration: none;
    }
    .facia-card__text {
        padding: 0 10px 0px 10px !important;
    }
    .facia-card__text--last {
        padding-bottom: 26px !important;
    }
    .facia-card__text.sub-columns {
        padding-left: 10px !important;
        padding-bottom: 26px !important;
    }
    .facia-card__text.sub-columns.last {
        padding-right: 10px !important;
    }

    .headline,
    .trail-text {
        margin-top: 6px;
    }

    .headline,
    .byline {
        font-family: "Guardian Egyptian Web Headline", Georgia, serif;
        font-size: 16px;
        line-height: 20px;
        color: inherit;
    }

    .trail-text {
        font-family: Georgia, serif;
        font-size: 14px;
        line-height: 18px;
    }

    .facia-card--large .headline,
    .facia-card--large .byline {
        font-size: 22px;
        line-height: 26px;
    }

    .kicker-separator {
        font-weight: normal;
    }

    .headline .icon {
        height: 0.8em;
    }


    /* Reduce max width */

    table.twelve {
        width: 500px;
    }

    table.twelve center {
        min-width: 500px;
    }

    .block-grid {
        max-width: 500px;
    }

    center {
        min-width: 500px;
    }

    table.container {
        width: 500px;
    }
</style>
