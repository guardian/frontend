@(page: model.Page)

@import model.EmailAddons.EmailContentType

<style>
    body, .body {
        background: #ffffff;
    }

    h1, h2, h3, h5, h6, p, blockquote {
        font-family: "Guardian Egyptian Web Headline", Georgia, serif;
    }

    h2 {
        font-family: "Guardian Egyptian Web Header", "Guardian Egyptian Web Headline", Georgia, serif;
        font-size: 26px;
        margin-bottom: 12px;
        margin-top: 26px;
    }

    h4 {
        font-family: Georgia, serif;
    }

    p {
        font-size: 14px;
        line-height: 18px;
    }

    .full-width {
        width: 100%;
    }

    .container,
    .panel {
        background: #ffffff;
    }

    .panel {
        padding: 0 0 10px 0 !important;
        border: none;
    }

    .introduction {
        font-family: "Helvetica", "Arial", sans-serif;
        background: #f6f6f6;
        padding: 6px 10px 36px 10px;
    }

    .container-title {
        color: #333333;
        padding-top: 4px;
    }
    .container-title--not-first {
        border-top: 3px solid @page.toneColour;
    }

    .facia-card {
        display: block;
        text-decoration: none;
        padding-bottom: 26px;
    }

    .headline {
        font-size: 16px;
        line-height: 20px;
        margin: 0;
        color: inherit;
    }

    .trail-text {
      font-size: 14px;
      line-height: 18px;
    }

    .facia-card .headline,
    .facia-card .trail-text {
        padding: 6px 10px 0px 10px;
    }

    .facia-card--large .headline {
        font-size: 22px;
        line-height: 26px;
        color: inherit;
    }

    .kicker-separator {
        font-weight: normal;
    }

    .headline .icon {
        height: 0.8em;
    }


    /* Reduce max width */

    table.twelve {
        width: 500px;
    }

    table.twelve center {
        min-width: 500px;
    }

    .block-grid {
        max-width: 500px;
    }

    center {
        min-width: 500px;
    }

    table.container {
        width: 500px;
    }
</style>
