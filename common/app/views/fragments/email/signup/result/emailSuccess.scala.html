@import com.gu.identity.model.EmailEmbed
@(emailEmbedData: EmailEmbed)

        @fragments.inlineSvg("mail", "icon")

    <p class="email-sub__message__description">@Html(emailEmbedData.successDescription)</p>
    </div>
</div>
