@( listName: String, signupPage: String)

<div class="cta-bar__text cta-bar__text--no-border">
	<div class="cta-bar__subheading">
		Original reporting and incisive analysis, direct from the Guardian every
		morning
	</div>
</div>

<a
	class="cta-bar__cta cta-bar__cta--white-inline"
	data-link-name="footer : @listName"
	href="@signupPage"
>
	Sign up for our email @fragments.inlineSvg("arrow-right", "icon")
</a>
