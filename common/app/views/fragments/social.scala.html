@(content: model.Content, position: String = "bottom", iconModifier: String = "")(implicit request: RequestHeader)

<ul class="social u-unstyled u-cf" data-component="social">
    @content.pageShares.map { item: model.ShareLink =>
        <li class="social__item social__item--@item.css" data-link-name="@item.css">
            <a  class="social__action social-icon-wrapper"
                data-link-name="social @position"
                href="@item.href"
                target="_blank">
                <span class="u-h">@item.userMessage</span>
                <span class="rounded-icon social-icon--@item.css">
                    <i class="i-share-@item.css--white i"></i>
                </span>
            </a>
        </li>
    }
</ul>
