@(page: MetaData)(implicit request: RequestHeader)

@if(Switches.SocialSwitch.isSwitchedOn) {

@defining(page.canonicalUrl.getOrElse(s"http://${request.host}${request.path}")){ url =>
    <div class="social-wrapper">
        <ul class="social">
            <li class="social__item--mail social__item">
                <a  class="social__action"
                    data-link-name="social-mail"
                    href="mailto:?subject=@helper.urlEncode(page.webTitle).replaceAll("\\+", "%20")&body=@helper.urlEncode(url)">
                    <span class="h">Share via Email</span>
                    <i class="i-mail i social__icon"></i>
                </a>
            </li>
            <li class="social__item--fb social__item">
                <a  class="social__action"
                    data-link-name="social-fb"
                    href="http://m.facebook.com/dialog/feed?app_id=180444840287&display=touch&redirect_uri=@helper.urlEncode(url)&link=@helper.urlEncode(url)&ref=responsive">
                    <span class="h">Share on Facebook</span>
                    <i class="i-fb i social__icon"></i>
                </a>
           </li>
           <li class="social__item--twitter social__item">
                <a  class="social__action"
                    data-link-name="social-twitter"
                    href="https://twitter.com/intent/tweet?text=@helper.urlEncode(page.webTitle)&url=@helper.urlEncode(url)">
                    <span class="h">Share on Twitter</span>
                    <i class="i-twitter i social__icon"></i>
                </a>
            </li>
            <li class="social__item--gplus social__item">
                <a
                class="social__action"
                    data-link-name="social-gplus" 
                    href="https://plus.google.com/share?url=@helper.urlEncode(url)&hl=en-GB&wwc=1">
                    <span class="h">Share on Google+</span>
                    <i class="i-gplus i social__icon"></i>
                </a>
            </li>
        </ul>
    </div>
    }
}
