@(description: TrailblockDescription, isFront: Boolean, edition: Option[Edition] = None)(implicit request: RequestHeader)
<div class="@if(isFront){front-section-head tone-background} else {sub-section-head} tone-border">
    <h1 id="@SafeName(description)">
        <a @if(!isFront){class="tone-colour"} data-link-name="section heading" href="@LinkTo{/@description.id}">
            @description.name.toLowerCase
        </a>
    </h1>
    @edition.map(_.id).map{ ed =>
        <button class="js-visible js-toggle-trailblock toggle-trailblock js-trigger-@SafeName(description)"
            data-zone-name="@ed.toLowerCase()"
            data-block-name="@SafeName(description)"
            data-link-name="Hide">Hide</button>
    }
</div>
