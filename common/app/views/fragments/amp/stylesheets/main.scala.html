@(page: model.Page, mainPicture: String, ctaImage: Option[String], brandColour: String)(implicit request: RequestHeader)

@import common.Edition
@import common.commercial.PaidContent

<style amp-custom>
    body {
        font-family: Georgia,serif;
        font-size: 100%;
        line-height: 1.5rem;
        color: #333;
        background: rgba(51,51,51,0.05);
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
    }

    .main-body {
        background: #fff;
        max-width: 600px;
        margin: 0 auto;
        overflow-x: hidden;
    }

    a {
        text-decoration: none;
        cursor: pointer;
        color: #005689;
    }

    p {
        font-size: 1rem;
        line-height: 1.35rem;
        font-weight: 300;
        margin: 0px 0px 12px;
    }

    cite {
        font-style: normal;
    }

    .from-content-api blockquote {
        font-style: italic;
        margin: 1rem 0 1.75rem 1.5rem;
    }

    .from-content-api h2, .from-content-api .block-elements h2 {
        font-size: 1.125rem;
        line-height: 1.4rem;
        font-weight: 900;
        margin: 12px 0px 0px
    }

    .meta__contact-header {
        display: none;
    }

    .content__head .gs-container, .content__article-body, .content__meta-container, .media-primary .caption--main,  .fc-container__inner, .content__comments-container, .fc-container__outbrain, .submeta, .witness-cta-wrapper {
        margin: 0 0.625rem;
    }

    .content__section-label, .content__series-label {
        display: inline-block;
    }

    .content__section-label__link {
        color: #005689;
        text-decoration: none;
        font-size: 1rem;
        line-height: 1.25rem;
    }

    .content__labels {
        padding: 0.375rem 0;
        border-bottom: 0.0625rem dotted #dfdfdf;
        position: relative;
        z-index: 1;
        overflow: hidden;
    }

    .content__headline {
        color: #333;
        font-size: 1.75rem;
        font-weight: 400;
        line-height: 2rem;
        letter-spacing: -.02rem;
        padding-top: 0.125rem;
        padding-bottom: 1.5rem;
        margin: 0;
    }

    .badge-slot {
        float: left;
        margin-top: 0.125rem;
        margin-right: 0.3125rem;
    }

    @@media (min-width: 30rem) {
        .content__head .gs-container, .content__article-body, .content__meta-container, .media-primary .caption--main, .fc-container__inner, .fc-container__outbrain, .submeta, .witness-cta-wrapper {
            margin: 0 20px;
        }
        .content__headline {
            font-size: 2.25rem;
            line-height: 2.5rem;
        }
    }

    .content__standfirst {
        font-size: 1rem;
        line-height: 1.25rem;
        margin-bottom: 0.375rem;
    }

    .contact {
        height: 1.3125rem;
        display: inline-block;
        vertical-align: top;
        font-size: 0.75rem;
        font-family: "Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
    }

    .meta__twitter, .meta__email {
        margin-right: 5px;
        display: inline;
    }

    .inline-twitter-bird, .inline-mail {
        display: inline-block;
        margin-top: 2px;
    }

    .byline {
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 600;
        padding-top: 0.25rem;
        margin: 0;
    }

    .caption, .content__standfirst, .byline, .content__dateline, .element-rich-link--not-upgraded a:before, .content__series-label__link, blockquote.quoted, .ad-slot--paid-for-badge__header {
        color: #767676;
    }

    .ad-slot--paid-for-badge__header {
        margin: 3px 0 0;
    }

    .quoted__contents {
        font-style: italic;
    }

    .u-cf:after, .main-body:after {
        clear: both;
        content: "";
        display: block;
    }

    .u-cf:after, .u-cf:before {
        content: '';
        display: table;
    }

    .caption {
        padding-top: 0.5rem;
        padding-bottom: 16px;
    }

    .content__dateline {
        padding: 0.125rem 0 0.5rem;
        margin: 0;
    }

    .caption, .content__dateline, .ad-slot--paid-for-badge__header {
        font-size: 0.75rem;
        line-height: 1rem;
        font-family: "Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
    }

    .content__meta-container {
        border-top: 0.0625rem dotted #dfdfdf;
        border-bottom: 0.0625rem dotted #dfdfdf;
        margin-bottom: 0.75rem;
    }

    .submeta {
        border-top: 0.0625rem dotted #dfdfdf;
        padding: 6px 0 12px;
        clear: both;
    }

    .u-underline {
        text-decoration: none;
        border-bottom: 0.0625rem solid #dcdcdc;
        color: #005689;
    }

    @* Dropcap styling *@
    .drop-cap__inner {
        float: left;
        display: inline-block;
        vertical-align: text-top;
        font-size: 3rem;
        line-height: 2.5rem;
    }

    .drop-cap {
        float: left;
        display: inline-block;
        text-transform: uppercase;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        height: 2.5rem;
        padding-top: 0.0625rem;
        margin-right: 0.25rem;
    }

    @* Bullet Points related styling below *@
    .bullet {
        font-size: 0.00625rem;
        color: transparent;
    }

    .bullet:before, .tonal__standfirst ul>li:before, .from-content-api ul>li:before {
        display: inline-block;
        content: '';
        -webkit-border-radius: 0.375rem;
        border-radius: 0.375rem;
        height: 0.75rem;
        width: 0.75rem;
        margin-right: 0.125rem;
        background-color: #bdbdbd;
    }

    .from-content-api>ol>li, .from-content-api>ul>li {
        position: relative;
        margin-bottom: .8em;
    }

    .content__standfirst>ul, .content__standfirst>ol, .from-content-api>ul {
        margin: .8em 0 0;
        padding: 0;
        list-style: none;
    }

    .fc-container__header__description {
        font-size: 1rem;
        line-height: 1.25rem;
        margin-top: -1rem;
        padding-bottom: 1rem;
        color: #767676;
    }

    @* temporarily hiding these until after launch *@
    .inline-expand-image, .content__dateline-lm {
        display: none;
    }

    @fragments.amp.stylesheets.inlineSvgs()
    @fragments.amp.stylesheets.social()
    @fragments.amp.stylesheets.fonts()
    @if(page.metadata.isHosted) {
        @fragments.amp.stylesheets.hosted(mainPicture, ctaImage, brandColour)
    } else {
        @fragments.amp.stylesheets.tones()
        @fragments.amp.stylesheets.embeds()
        @fragments.amp.stylesheets.quotes()
        @fragments.amp.stylesheets.richLinks()
        @fragments.amp.stylesheets.ads()
        @fragments.amp.stylesheets.tables()
        @fragments.amp.stylesheets.footer()
        @fragments.amp.stylesheets.onward()
        @fragments.amp.stylesheets.buttons()
        @if(page.metadata.contentType == "LiveBlog") {
            @fragments.amp.stylesheets.liveBlog()
        }
        @if(page.branding(Edition(request)).exists(_.sponsorshipType == PaidContent)) {
            @fragments.amp.stylesheets.glabs()
        }
    }

    @* proper inlined AMP styles *@
    @Html(common.Assets.css.amp)

</style>
