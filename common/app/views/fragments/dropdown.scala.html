@(name: String = "", modifier: String = "", isActive: Boolean = false)(content: Html)

@defining("dropdown-"+content.hashCode){ hash =>
<div class="dropdown dropdown-styled dropdown--@modifier @if(isActive){dropdown--active}">
    <button class="dropdown__button u-button-reset js-dropdown-button"
            data-link-name="Show dropdown: @name"
            aria-haspopup="true"
            aria-controls="@hash">
        <span class="dropdown__label">@name</span>
        <span class="control js-visible">
            <i class="i i-local-nav-arrow tone-background"></i>
        </span>
    </button>

    <label class="dropdown__toggle-label js-hidden"
           aria-haspopup="true"
           aria-controls="@hash"
           for="@{hash}__label">Show</label>
    <input class="dropdown__toggle js-hidden"
            aria-haspopup="true"
            aria-controls="@hash"
            type="checkbox"
            id="@{hash}__label" />

    <div id="@hash" class="dropdown__content" aria-hidden="true" aria-expanded="false">
        @content
    </div>
</div>
}
