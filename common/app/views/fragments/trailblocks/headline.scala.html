@(trails: Seq[Trail], numItemsVisible: Int = 5, related: Boolean = false, isPanel: Boolean = false)(implicit request: RequestHeader)

<ul class="unstyled@if(isPanel){ panel}">
    @trails.take(numItemsVisible).zipWithRowInfo.map{ case (trail, info) =>
        @fragments.trails.headline(trail, info.rowNum, related, "li")
    }
</ul>
