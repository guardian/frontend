@(trails: Seq[Trail], numItemsVisible: Int = 5, related: Boolean = false, isPanel: Boolean = false)

<ul class="unstyled@if(isPanel){ panel}">
    @trails.take(numItemsVisible).zipWithRowInfo.map{ case (trail, info) =>
        <li class="trail" data-link-name="trail">
            @fragments.trails.headline(trail, info.rowNum, related)
        </li>
    }
</ul>
