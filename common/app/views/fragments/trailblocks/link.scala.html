@(trails: Seq[Trail], numItemsVisible: Int = 5, dataLinkName: String = "")

<ul class="unstyled headline-list" @if(!dataLinkName.isEmpty){ data-link-name="@dataLinkName" }>
     @trails.take(numItemsVisible).zipWithRowInfo.map{ case (trail, info) =>
        @fragments.trails.link(trail, info.rowNum)
     }
</ul>
