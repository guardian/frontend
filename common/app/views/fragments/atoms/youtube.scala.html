@import conf.Configuration.site.host
@import views.support.RenderClasses

@(media: model.content.MediaAtom, isAmp: Boolean)(implicit request: RequestHeader)
@if(isAmp){

    <amp-youtube
    data-videoid="@media.assets.head.id"
    layout="responsive"
    width="5" height="3" data-param-modestbranding="1" data-param-rel="0" data-param-showinfo="0">
    </amp-youtube>



} else {
    <div class="@RenderClasses(Map(
        "u-responsive-ratio" -> true,
        "u-responsive-ratio--hd" -> true
    ))">

        @defining(if(!host.isEmpty) "&origin=" + host else "") { origin =>
            <iframe id="youtube-@media.assets.head.id" width="100%" height="100%"
            src="https://www.youtube.com/embed/@media.assets.head.id?modestbranding=1&enablejsapi=1&rel=0&showinfo=0@origin" frameborder="0"
            allowfullscreen="">
            </iframe>

    </div>
    }
}
