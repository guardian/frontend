@(keywords: Seq[Tag], visibleKeywords: Int = 5)(implicit request: RequestHeader)

<ul class="inline-list" itemprop="keywords">
    <li class="inline-list__item">Tags:</li>
    @keywords.take(visibleKeywords).zipWithRowInfo.map{ case(keyword, row) =>
        <li class="inline-list__item"><a href="@LinkTo(keyword.url)">@keyword.name</a>@if(!row.isLast){, }</li>
    }
</ul>
