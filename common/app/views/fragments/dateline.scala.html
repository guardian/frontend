@(webPublicationDate: org.joda.time.DateTime, isLive: Boolean, edition: String = "UK")

<p class="dateline type-11">
	@if(isLive){ <i class="is-live-icon">LIVE</i> } else { <i class="i i-date"></i> }
	 <time itemprop="datePublished" datetime='@webPublicationDate.toString("yyyy-MM-dd'T'HH:mm:ss'Z'")'
	 	data-timestamp="@webPublicationDate.getMillis">
		@Format(webPublicationDate, "EEEE d MMMM y HH.mm z", edition)
	</time>
</p>
