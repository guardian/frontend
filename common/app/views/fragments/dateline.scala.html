@(webPublicationDate: org.joda.time.DateTime, isLive: Boolean = false)(implicit request: RequestHeader)

<p class="dateline">
    @if(isLive){ <i class="is-live-icon">LIVE</i> } else { <i class="i i-date relative-timestamp__icon"></i> }
    <time itemprop="datePublished" datetime='@webPublicationDate.toString("yyyy-MM-dd'T'HH:mm:ss'Z'")'
          data-timestamp="@webPublicationDate.getMillis">
        @Format(webPublicationDate, "EEEE d MMMM y HH.mm z")
    </time>
</p>
