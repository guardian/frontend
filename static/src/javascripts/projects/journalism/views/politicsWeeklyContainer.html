<section class="fc-container politics-weekly-container">
    <div class="fc-container__inner">
        <div class="fc-container__header">
            <div class="fc-container__header__title">
                <span>Podcast</span>
            </div>
        </div>
        <div class="fc-container--rolled-up-hide fc-container__body">
            <div class="fc-slice-wrapper">
                <div class="fc-item fc-item--pillar-news">
                    <div class="fc-item__container">
                        <div class="fc-item__content">
                            <div class="politics-weekly-container__logo">
                                <%= logo %>
                            </div>
                            <div class="fc-item__header">
                                <h2 class="fc-item__title">
                                    <a href="/lifeandstyle/2018/jun/22/legalise-medical-cannabis-uk-billy-caldwell-law-reform" class="fc-item__link" data-link-name="article">
                                        <div class="fc-item__kicker">UK Politics Weekly</div>
                                        <div class="u-faux-block-link__cta fc-item__headline">
                                            <span class="js-headline-text">Labour Live and the future of Corbynism</span>
                                        </div>
                                    </a>
                                </h2>
                                <div class="politics-weekly-container__player">
                                    <%= button %>
                                    <%= wave %>
                                    <span class="politics-weekly-container__player-time">35:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
