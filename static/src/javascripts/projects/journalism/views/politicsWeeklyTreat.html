<div class="politics-weekly-treat">
    <a href="https://www.theguardian.com/uk-news/audio/2018/may/16/grenfell-inquiry-to-begin-taking-evidence-politics-weekly-podcast?CMP=politics-weekly-treat-<%=variant%>">
        <div class="politics-weekly-treat__logo">
            <%= logo %>
        </div>

        <div class="politics-weekly-treat__overlay">

            <div class="politics-weekly-treat__podcast">Podcast</div>

            <div class="politics-weekly-treat__podcast-title"><span>UK Politics Weekly</span></div>

            <% if(variant === "a") { %>
            <div class="politics-weekly-treat__player politics-weekly-treat__player-variant-a">
                <%= aButton %>
                <%= aWave %>
                <%= aWaveSmall %>
                <div class="politics-weekly-treat__timestamp">
                    <span>36:29</span>
                </div>
            </div>
            <% } else { %>
            <div class="politics-weekly-treat__player politics-weekly-treat__player-variant-b">
                <%= bIcon %>
                <%= bWave %>
                <%= bWaveSmall %>
            </div>
            <% } %>

            <div class="politics-weekly-treat__episode-title">Grenfell inquiry to begin taking evidence</div>
        </div>
    </a>
