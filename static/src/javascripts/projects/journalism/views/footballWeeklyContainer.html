<div class="fc-slice-wrapper football-weekly-container">
    <div class="fc-item fc-item--pillar-sport">
        <div class="fc-item__container">
            <div class="fc-item__content">
                <div class="football-weekly-container__logo">
                    <%= logo %>
                </div>
                <div class="fc-item__header">
                    <h2 class="fc-item__title">
                        <a href="<%= url %>" class="fc-item__link" data-link-name="article">
                            <div class="fc-item__kicker">World Cup Football Daily</div>
                            <div class="u-faux-block-link__cta fc-item__headline">
                                <span class="js-headline-text"><%= headline %></span>
                            </div>
                        </a>
                    </h2>
                    <div class="football-weekly-container__player">
                        <%= button %>
                        <%= wave %>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
