<div class="football-weekly-treat">
    <a href="<%= url %>">
        <div class="football-weekly-treat__logo">
            <%= logo %>
        </div>

        <div class="football-weekly-treat__overlay">

            <div class="football-weekly-treat__podcast">Podcast</div>

            <div class="football-weekly-treat__podcast-title"><span>World Cup Football Daily</span></div>

            <div class="football-weekly-treat__player">
                <%= button %>
                <%= waveSmall %>
                <%= waveLarge %>
                <%= waveMedium %>
            </div>

            <div class="football-weekly-treat__episode-title"><%= headline %></div>
        </div>
    </a>
</div>
