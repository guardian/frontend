<div class="ad-feedback popup__toggle" data-toggle="<%=slot%>__popup--feedback"
   aria-haspopup="true" aria-controls="ad-feedback-menu__<%=slot%>"></div>

<div class="ad-feedback popup popup--default popup__group <%=slot%>__popup--feedback is-off" id="ad-feedback-menu__<%=slot%>">
    <h3 class="ad-feedback popup__group-header">
        To help improve the ad experience on the Guardian, please select from the following:
    </h3>
    <ul>
        <% for(option in feedbackOptions) { %>
            <li class="popup__item popup__item--option js-ad-feedback-option" data-slot="<%=slot%>" data-problem="<%=option%>">
                <button id="<%=slot%>-feedback-<%=option%>" type="button" value="<%=option%>">
                    <%=feedbackOptions[option]%>
                </button>
            </li>
        <% } %>
    </ul>
</div>
