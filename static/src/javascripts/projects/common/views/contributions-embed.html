<figure class="element element-interactive interactive element--<%=position%> contributions__embed contribution__embed--<%=variant%>">
    <div class="contributions__flex-container">
        <div>
            <h3 class="contributions__title">
                Support our journalism</h3></div>
        <div>
            <p class="contributions__paragraph">If you use it, if you like it, why not pay for it? It's only fair. Please give to the Guardian.</p>
            <p class="contributions__paragraph">Make a one-off contribution:</p></div>
        <div class="contributions__amount-field contributions__amount-field--<%=variant%>">
            <div>
                <div class="js-button-group contributions__button-group u-cf">
                    <button type="button" class="js-button contributions__option-button contributions__option-button--<%=variant%>" data-amount="25">
                        <span class="currency js-currency">£</span>25
                    </button><button type="button" class="js-button contributions__option-button contributions__option-button--<%=variant%> active" data-amount="50">
                        <span class="currency js-currency">£</span>50
                    </button><button type="button" class="js-button contributions__option-button contributions__option-button--<%=variant%>" data-amount="100">
                        <span class="currency js-currency">£</span>100
                    </button><button type="button" class="js-button contributions__option-button contributions__option-button--<%=variant%>" data-amount="250">
                        <span class="currency js-currency">£</span>250</button>
                </div>
            </div>
            <div >
                <a class="js-submit-input contributions__option-button contributions__contribute contributions__contribute--<%=variant%>" href="https://contribute.theguardian.com/uk?INTCMP=<%=intCMP%>&amount=50" target="_blank">
                    Contribute
                </a>
            </div>
        </div>
    </div>
</figure>
