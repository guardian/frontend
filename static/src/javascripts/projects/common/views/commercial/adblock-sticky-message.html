<div class="adblock-sticky__message js-adblock-sticky <%=customCssClass%>" data-link-name="adblock sticky message" role="dialog" aria-label="welcome adblock user" aria-describedby="adblock-sticky__message">
    <div class="gs-container">
        <div class="adblock-sticky__quote">
            <div class="adblock-sticky__info">
                <p class="adblock-sticky__quote-text">
                    <%=quoteText%>
                </p>
                <p class="adblock-sticky__author">
                    <%=quoteAuthor%>
                </p>
            </div>
            <div class="byline-img adblock-byline-img">
                <img class="byline-img__img" src="<%=imageAuthor%>" alt="<%=quoteAuthor%>">
            </div>
            <div class="adblock-sticky__logo">
                <%=marque54icon%>
            </div>
        </div>
        <div class="adblock-sticky__membership-bar">
            <p class="adblock-sticky__membership-bar-text">
                <%=messageText%>
            </p>
            <ul class="site-message__actions u-unstyled">
                <li class="site-message__actions__sticky-item">
                    <%=cursor%>
                    <a href="<%=supporterLink%>_<%=edition%>" target="_blank" data-link-name="read more <%=quoteAuthor%>"><%=linkText%></a>
                </li>
            </ul>
        </div>
    </div>
    <a class="adblock-sticky__link" href="<%=supporterLink%>_<%=edition%>" target="_blank" data-link-name="read more <%=quoteAuthor%>"></a>
</div>
