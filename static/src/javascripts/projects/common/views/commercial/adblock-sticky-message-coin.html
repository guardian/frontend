<div class="js-adblock-sticky <%=customCssClass%>" data-link-name="adblock sticky message" role="dialog" aria-label="welcome adblock user" aria-describedby="adblock-sticky__message">
    <div class="gs-container adblock-sticky__coin">
        <span class="adblock-sticky__coin-coins">
            <%=adblockCoins%>
        </span>
        <span class="adblock-sticky__coin-membership-logo">
            <%=rectangleLogo%>
        </span>
        <span class="adblock-sticky__coin-logo">
            <%=marque36icon%>
        </span>
        <p class="adblock-sticky__coin-result">
            <%=quoteText%>
        </p>
        <p class="adblock-sticky__coin-message">
            For just <%=dailyCost%> a day you can support the Guardian's independence and our award-winning journalism
            <a class="adblock-sticky__coin-link" href="<%=supporterLink%>_<%=edition%>" target="_blank"><%=cursor%>
                Become a supporter from just <%=monthlyCost%> per month</a>
        </p>
    </div>
    <a class="adblock-sticky__link" href="<%=supporterLink%>_<%=edition%>" target="_blank"></a>
</div>
