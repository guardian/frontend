<a class="<%=data.gustyleClass%>" href="<%=data.clickMacro%><%=data.articleUrl%>" data-link-name="creative | gu style commercial content">
    <div class="u-responsive-ratio inlined-image">
        <img class="gu-image" src="<%=data.articleImage%>">
    </div>
    <div class="gu-box">
        <h2 class="gu-title"><%=data.articleHeaderText%></h2>
        <%=data.standFirst%>
        <div class="gu-brand">
        	<%=data.noteOrLink%>
        	<img class="gu-logo" src="<%=data.brandLogo%>" alt="<%=data.brand%>">
        </div>
    </div>
</a>
