<a class="advert <%=classNames%>" href="<%=clickMacro%><%=offerUrl%>" data-link-name="<%=offerTitle%>">
    <div class="advert__text">
        <h2 class="advert__title"><%=offerTitle%></h2>
        <p class="advert__standfirst"><%=offerText%></p>
        <%=cta%>
    </div>
    <div class="advert__image-container">
        <img class="advert__image" src="<%=offerImage%>" alt="<%=offerTitle%>">
    </div>
</a>
