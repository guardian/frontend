<div class="creative--branded-component creative--branded-component-soulmates commercial" data-link-name="creative | branded component | soulmates-<%=omnitureId%>">
    <div class="creative__inner">
        <p class="creative__title">Meet someone <em>worth</em> meeting</p>
        <p class="creative__subtitle">on the Guardian's dating website</p>
        <div class="creative__text">
            <a href="<%=clickMacro%>https://soulmates.theguardian.com/" class="creative__text__link" data-link-name="soulmates-male-profile">
                <img src="<%=profileImgF%>" class="creative__text__img" alt="" width="56" height="70" />
                <h4 class="lineitem__title">StephB</h4>
                <p class="lineitem__meta">37, Greater London</p>
            </a>
            <a href="<%=clickMacro%>https://soulmates.theguardian.com/" class="creative__text__link" data-link-name="soulmates-female-profile">
                <img src="<%=profileImgM%>" class="creative__text__img" alt="" width="56" height="70" />
                <h4 class="lineitem__title">nate_sum</h4>
                <p class="lineitem__meta">30, England</p>
            </a>
        </div>
        <div class="creative__link-wrapper">
            <a class="creative__link" href="<%=clickMacro%>https://soulmates.theguardian.com/" data-link-name="link">
                Find a soulmate
                <span class="creative__link__button button button--small">
                    <i class="i i-arrow-white-right"></i>
                </span>
            </a>
        </div>
        <div class="i--commercial i-soulmates-title-background soulmates-logo">
            <span class="u-h">The Guardian</span>
            <h4 class="soulmates-logo__title">
                <a href="<%=clickMacro%>https://soulmates.theguardian.com/" data-link-name="logo link">
                    <%=logosoulmates%>
                    <span class="u-h">Soulmates</span>
                </a>
            </h4>
        </div>
    </div>
</div>
