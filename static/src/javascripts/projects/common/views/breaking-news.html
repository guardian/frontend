<a href="/{{id}}" class="js-breaking-news__item breaking-news__item">
    <div class="breaking-news__item-content">
        <div class="breaking-news__item-header">
            {{marque_36_icon}}
            <em class="breaking-news__item-kicker">Breaking news</em>
            <div class="breaking-news__item-headline" data-link-name="headline link">{{headline}}</div>
        </div>
        <div class="breaking-news__item-options">
            <button class="js-breaking-news__item__close button button--tertiary" aria-label="Dismiss" data-article-id="{{id}}"><i class="i i-close-icon-white-small" data-link-name="close button"></i></button>
        </div>
    </div>
</a>
