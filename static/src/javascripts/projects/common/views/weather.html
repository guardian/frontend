<div class="weather">
    <div class="u-unstyled weather__current">
        <p class="weather__desc">
            <span class="u-h">The temperature</span>
            <span class="weather__time">now</span>
            <span class="u-h">is</span>
            <span class="weather__temp js-weather-temp">{{tempNow}}</span>
        </p>
        <i class="i i-weather-{{icon}} weather__icon js-weather-icon" title="{{description}}"><span class="u-h">{{description}}</span></i>
    </div>
    <a class="weather__toggle-forecast js-toggle-forecast" data-link-name="weather-toggle-forecast"
        href="#toggle-forecast"><span class="u-h">Toggle forecast</span><i class="i i-arrow-grey-large weather__toggle-icon"></i>
    </a>
    <div class="weather__location">
        <div class="search-tool js-search-tool">
            <div class="search-tool__form u-cf">
                <input class="search-tool__input js-search-tool-input js-weather-input" type="text" data-link-name="weather-list-location" value="{{location}}" />
                <button class="search-tool__btn"><i class="i i-search-white-36"></i><span class="u-h">Search for city</span></button>
            </div>
            <ul class="u-unstyled search-tool__list js-search-tool-list"></ul>
        </div>
        <a class="weather__edit-location js-edit-location" data-link-name="weather-edit-location"
            href="#edit-location"><span class="u-h">Edit my location</span><i class="i i-search-dark-grey-36 weather__search-icon"></i>
        </a>
        <a class="weather__close-location js-close-location" data-link-name="weather-close-location"
            href="#close-change-location"><span class="u-h">Close change location</span><i class="i i-close-icon-grey weather__close-icon"></i>
        </a>
    </div>
</div>
<ul class="js-weather-forecasts weather__forecasts"></ul>
