<div class="understanding">
    <p class="understanding__text" tabindex="0">Do you feel better informed as a result of reading this piece?</p>
    <button class="understanding__choice js-button" data-value="yes">
        <%= thumbsUp %>
        <span>Yes</span>
    </button>
    <button class="understanding__choice js-button" data-value="no">
        <%= thumbsDown %>
        <span>No</span>
    </button>
    <div class="understanding__feedback" hidden aria-role="alert" aria-live="polite">Thank you!</div>
</div>
