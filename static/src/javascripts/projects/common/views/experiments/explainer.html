<details class="clean explainer-snippet explainer-snippet--<%= style %>">
  <summary class="explainer-snippet__header">
    <span class="explainer-snippet__label">Q&amp;A</span>
    <h4 class="explainer-snippet__headline">{{ title }}</h4>
    <button class="button button--large explainer-snippet__handle" aria-hidden="true">
      <span><%= plusIcon %> Show</span>
      <span><%= minusIcon %> Hide</span>
    </button>
  </summary>
  <div class="explainer-snippet__body">
    {{ body }}
  </div>
  <footer class="explainer-snippet__footer">
    <div class="explainer-snippet__feedback">
      <div>Was this explainer-snippet helpful?</div>
      <button class="button" value="like" aria-label="Yes"><%= thumbIcon %></button>
      <button class="button" value="dislike" aria-label="No"><%= thumbIcon %></button>
    </div>
    <div class="explainer-snippet__ack" hidden aria-role="alert" aria-live="polite">
      Thank you for your feedback.
    </div>
  </footer>
</details>
