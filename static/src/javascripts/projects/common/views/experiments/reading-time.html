<section id="reading-time" class="fc-container fc-container--thrasher reading-time--thrasher fc-container--has-toggle" data-link-name="reading-time" data-component="reading-time" aria-expanded="true">
    <div class="fc-container__inner">
        <div class="fc-container__header js-container__header">
            <div class="fc-container__header__title">
                <span tabindex="0">reading time</span>
            </div>
            <button class="fc-container__toggle" data-link-name="Show">
                <span class="fc-container__toggle__text">Hide</span>
            </button></div>
        <div class="fc-container--rolled-up-hide fc-container__body" data-title="reading-time">
            <div class="fc-slice-wrapper">
                <ul class="u-unstyled l-row  l-row--cols-1 fc-slice fc-slice--mf">
                    <li class="fc-slice__item l-row__item l-row__item--span-1 u-faux-block-link">
                        <div class="facia-snap facia-snap--default facia-snap-embed fc-item fc-item--has-no-image js-fc-item js-snap tone-news--item fc-item--fluid-mobile fc-item--fluid-tablet facia-snap-point--large">
                            <div class="reading-time__wrapper">
                                <div class="reading-time">
                                    <div class="reading-time__title fc-container__header__title">reading time</div>
                                    <div class="reading-time__roundel">
                                        <%= guardianLogo %>
                                    </div>
                                    <div class="text-selection-block">
                                        <div class="js-feedback-text-reading-time__cta">
                                            Let us know how long you have to read, and we'll suggest some stories you might enjoy
                                        </div>
                                        <div class="reading-time__selections">
                                            <button class="js-feedback-button js-feedback-button-5 button button--tertiary button--small reading-time__time-selection"><span class='reading-time__clock'><%= clock %></span> 5 minutes</button>

                                            <button class="js-feedback-button js-feedback-button-15 button button--tertiary button--small reading-time__time-selection"><span class='reading-time__clock'><%= clock %></span>15 minutes</button>

                                            <button class="js-feedback-button js-feedback-button-30 button button--tertiary button--small reading-time__time-selection"><span class='reading-time__clock'><%= clock %></span>30 minutes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> </li>
                </ul>
            </div>
        </div>
    </div>
</section>
