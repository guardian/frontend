        <script type="text/javascript" src="foresee-qualifier.js"></script>
        <script type="text/javascript">
            function gebid(){
                if (arguments.length == 1) 
                    return document.getElementById(arguments[0]);
                else {
                    var ids = Array();
                    for (var i = 0; i < arguments.length; i++) {
                        ids.push(document.getElementById(argument[i]));
                    }
                    return ids;
                }
            }
            
            function show(id){
                var d = gebid(id);
                d.style.display = "block";
            }
            
            function hide(id){
                var d = gebid(id);
                d.style.display = "none";
            }
            
            function Q2(q, f){
                if (q.selectedIndex == 1) {
                    show('Q3');
                }
                else {
                	hide('Q3');
                }
            }

            function qualify(f){
                if (!validate(f)) {
                    return false;
                }
                if (cancel(f)) {
                    FSR.cancel();
                }
                FSR.qualified();
                
                return true;
            }
            
            function cancel(f){
                if (f.question3.selectedIndex == 2) {
                    return true;
                }
                
                return false;
            }

            function validate(f){
                var val = true;
                if (!(f.question1[0].checked || f.question1[1].checked)) {
                    val = false;
                }
                if (val) {
                    if (f.question1[0].checked) {
                        FSR.CPPS.set('cpp1', 'a11');
                        FSR.qualify("q11");
                    }
                    else {
                        FSR.CPPS.set('cpp1', 'a12');
                        FSR.qualify("q12");
                    }
                }
                else {
                    alert('Please answer all the questions before proceeding!');
                }
                return val;
            }
        </script>
