<html>
	<body>
		<iframe
			title="User Sync"
			width="1"
			height="1"
			sandbox="allow-scripts allow-same-origin"
			frameborder="0"
			src="https://elb.the-ozone-project.com/static/load-cookie-with-consent.html"
			id="ozone-load-cookie"
		></iframe>
		<iframe
			src="https://guardian.amp.permutive.com/amp-iframe.html?project=d6691a17-6fdb-4d26-85d6-b3dd27f55f08&key=359ba275-5edd-4756-84f8-21a24369ce0b"
			height="0"
			width="0"
			sandbox="allow-scripts allow-same-origin"
		></iframe>
	</body>
	<script>
		const iframes = Array.from(document.getElementsByTagName('iframe'));

		window.addEventListener(
			'message',
			(event) => {
				if (event.data.type === 'send-consent-data') {
					window.parent.postMessage(event.data, '*');
				} else {
					iframes.forEach((iframe) => {
						iframe.contentWindow.postMessage(event.data, '*');
					});
				}
			},
			false,
		);
	</script>
</html>
