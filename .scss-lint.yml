# Default application configuration that all configurations inherit from.
# Documentation: https://github.com/causes/scss-lint/blob/master/lib/scss_lint/linter/README.md
exclude: 'static/src/stylesheets/components/*'

linters:
  BorderZero:
    enabled: true

  CapitalizationInSelector:
    enabled: true
    exclude: static/src/stylesheets/module/_search.scss

  ColorKeyword:
    enabled: true

  Comment:
    enabled: false

  DebugStatement:
    enabled: true

  DeclarationOrder:
    enabled: true

  DuplicateProperty:
    enabled: true
    exclude:
      - static/src/stylesheets/base/_type.scss # We need to declare font-size twice
      - static/src/stylesheets/_mixins.scss

  MergeableSelector:
    enabled: false

  DuplicateRoot:
    enabled: false

  EmptyLineBetweenBlocks:
    enabled: false
    ignore_single_line_blocks: true

  EmptyRule:
    enabled: false

  FinalNewline:
    enabled: true
    present: true

  HexLength:
    enabled: true
    style: long

  HexNotation:
    enabled: true
    style: lowercase

  HexValidation:
    enabled: true

  IdWithExtraneousSelector:
    enabled: true

  Indentation:
    enabled: true
    width: 4

  LeadingZero:
    enabled: true
    style: exclude_zero # or 'include_zero'

  NameFormat:
    enabled: false
    convention: BEM

  PlaceholderInExtend:
    enabled: true

  PropertySortOrder:
    enabled: false
    order: margin,

  PropertySpelling:
    enabled: true
    extra_properties: ['will-change']

  SelectorDepth:
    enabled: true
    max_depth: 4
    exclude: # Exclude if forced to break the inception rule to style third party components
      - static/src/stylesheets/module/content/_live-blog.scss
      - static/src/stylesheets/module/_discussion.scss
      - static/src/stylesheets/module/commercial/_travel.scss
      - static/src/stylesheets/inline/story-package.scss

  Shorthand:
    enabled: true

  SingleLinePerSelector:
    enabled: false

  SpaceAfterComma:
    enabled: true
    exclude:
      - static/src/stylesheets/webfonts*.scss

  SpaceAfterPropertyColon:
    enabled: true

  SpaceAfterPropertyName:
    enabled: true

  SpaceBeforeBrace:
    enabled: true
    allow_single_line_padding: false

  SpaceBetweenParens:
    enabled: true
    spaces: 0

  StringQuotes:
    enabled: true
    style: single_quotes

  TrailingSemicolonAfterPropertyValue:
    enabled: true

  UnnecessaryMantissa:
    enabled: true

  UnnecessaryParentReference:
    enabled: false

  UrlFormat:
    enabled: false

  UrlQuotes:
    enabled: false

  ZeroUnit:
    enabled: false

  Compass::*:
    enabled: false
