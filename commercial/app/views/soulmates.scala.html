@(members: Seq[model.commercial.soulmates.Member])

<link rel="stylesheet" href="@Static("stylesheets/commercial.css")" />

<div class="commercial soulmates-component">
    <div class="commercial__head">
        <h3 class="commercial__title">guardian<span>soulmates</span></h3>
    </div>
    <div class="commercial__body">
        <ul class="items">
            @for(member <- members) {
                <li class="lineitem">
                    <p><img src="@member.profilePhoto" /></p>
                    <p>@member.username</p>
                    <p>@member.gender</p>
                    <p>@member.age</p>
                </li>
            }
        </ul>
    </div>
    <div class="commercial__foot"></div>
</div>
