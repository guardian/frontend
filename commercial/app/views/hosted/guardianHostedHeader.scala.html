@import common.commercial.hosted.HostedPage
@(pageCssClass: String, page: HostedPage)

<div class="hosted__header @pageCssClass">
    <div class="hosted__headerwrap js-hosted-headerwrap">
        <div class="hostedbadge hostedbadge--shouldscale hosted-tone-bg">
            <p class="hostedbadge__info">Advertiser content</p>
            <a href="@page.cta.url" data-link-name="hosted-logo-top-left" target="_blank">
                <img class="hostedbadge__logo" src="@page.campaign.logoUrl" alt="logo @page.campaign.owner"/>
            </a>
        </div>
        <div class="paidfor-label paidfor-meta__more hosted__label has-popup">
            <button class="u-button-reset paidfor-label__btn popup__toggle hosted__label-btn js-hosted-about" data-link-name="about-advertiser-content">About</button>
        </div>
        <div class="hosted-header__spacer"></div>
        <a href="http://www.theguardian.com" data-link-name="guardian-logo-top-right" class="hosted__glogo">
            <p class="hosted__glogotext">Hosted by</p>
            @fragments.inlineSvg("guardian-logo-320", "logo")
        </a>
    </div>
</div>
