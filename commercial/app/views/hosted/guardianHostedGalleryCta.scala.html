@(ctaText: String, ctaLink: String, buttonText: String, backgroundColourCssClass: String = "")
    <div class="hosted-gallery__cta js-hosted-gallery-cta">
        <div class="hosted-gallery__cta-title">
            @{ctaText}
        </div>
        <a class="hosted-gallery__cta-link @{backgroundColourCssClass}" href="@{ctaLink}" target="_blank" data-link-name="@{buttonText}">
            @{buttonText} @fragments.inlineSvg("external-link", "icon")
        </a>
    </div>
