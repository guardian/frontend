@(offers: Seq[model.commercial.travel.Offer])

<style>
    /* Common commercial styles */
    .commercial {
        text-align: left;
        margin-top: 12px;
    }

    .commercial__title {
        font-family: "EgyptianHeadline", georgia, serif;
        font-size: 20px;
        line-height: 24px;
        padding-top: 4px;
        border-top: 1px dotted #e3e3db;
    }

    .commercial__foot {
        box-sizing: border-box;
        font-size: 14px;
        overflow: hidden;
        background: #f4f4ee;
        padding: 8px;
    }

    .commercial__foot label {
        display: block;
    }





    .commercial__title {
        color: #085FA6;
    }

    .commercial__title span {
        color: #64C5F8;
    }

    .commercial .text-input {
        width: 60%;
        float: left;
    }

    .commercial .submit-input {
        width: 30%;
        float: left;
        min-width: 0;
        margin: 0 0 0 8px;
    }

    .offer {
        position: relative;
        margin-bottom: 8px;
    }

    .offer__image {
        width: 100%;
        display: block;
    }

    .offer__deal {
        font-size: 14px;
        padding: 8px;
        background-color: rgba(0,0,0,0.7);
        color: #ffffff;
        position: absolute;
        bottom: 5px;
        width: 100%;
        box-sizing: border-box;
    }

    .offer__link:hover .offer__deal {
        background-color: #e3e3db;
    }
</style>

<div class="commercial commercial--travel">
    <div class="commercial__head">
        <h3 class="commercial__title">guardian<span>holiday</span>offers</h3>
    </div>
    <div class="commercial__body">
        <ul class="unstyled">
            @offers.take(1).map { offer =>
                <li class="offer">
                    <a href="@offer.offerUrl?INTCMP=ILCTOFFTXT5263I" class="offer__link">
                        <img src="@offer.imageUrl&amp;INTCMP=ILCTOFFTXT5263I" alt="@offer.title" class="offer__image">
                        <p class="offer__deal">@offer.title - from Â£@offer.fromPrice</p>
                    </a>
                </li>
            }
        </ul>
    </div>
    <div class="commercial__foot">
        <form action="http://www.guardianholidayoffers.co.uk/Search" class="travel-offers-search">
            <label for="travel-offer">Find hand picked holidays for hundreds of destinations</label>
            <input value="France" id="travel-offer" name="search" class="text-input" type="text">
            <input value="Search" name="go" class="submit-input" type="submit">
            <input value="ILCTOFFTXT5263I" name="INTCMP" type="hidden">
        </form>
    </div>
</div>
