@(offers: Seq[model.commercial.travel.Offer])

<style>

    .commercial .text-input {
        width: 60%;
        float: left;
    }

    .commercial .submit-input {
        width: 30%;
        float: left;
        min-width: 0;
        margin: 0 0 0 8px;
    }

    .offer {
        padding-right: 8px;
        float: left;
        width: 50%;
        box-sizing: border-box;
    }

    .offer__title {
        margin-bottom: 0;
    }

    .offer__image img {
        width: 100%;
        display: block;
    }

    .offer__deal {
        font-size: 14px;
        padding: 8px;
        box-sizing: border-box;
    }

    .offer__link:hover .offer__deal {
        background-color: #e3e3db;
    }

    .commercial--travel.commercial--small .offer:nth-child(2) {
        display: none;
    }
</style>

<div class="commercial commercial--travel">
    <div class="commercial__head">
        <h3 class="commercial__title">guardian<span>holiday</span>offers</h3>
    </div>
    <div class="commercial__body">
        <ul class="unstyled">
            @offers.take(2).map { offer =>
                <li class="offer">
                        <a href="@offer.offerUrl?INTCMP=ILCTOFFTXT5263I" class="offer__image">
                            <img src="@offer.imageUrl&amp;INTCMP=ILCTOFFTXT5263I" alt="@offer.title">
                        </a>
                        <h3 class="offer__title">
                            <a href="@offer.offerUrl?INTCMP=ILCTOFFTXT5263I">
                                @offer.title
                            </a>
                        </h3>
                        <p class="offer__price">Â£@offer.fromPrice</p>
                    </a>
                </li>
            }
        </ul>
    </div>
    <div class="commercial__foot">
        <form action="http://www.guardianholidayoffers.co.uk/Search" class="travel-offers-search">
            <label for="travel-offer">Find hand picked holidays for hundreds of destinations</label>
            <input value="France" id="travel-offer" name="search" class="text-input" type="text">
            <input value="Search" name="go" class="submit-input" type="submit">
            <input value="ILCTOFFTXT5263I" name="INTCMP" type="hidden">
        </form>
    </div>
</div>
