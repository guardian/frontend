@(jobs: Seq[model.commercial.jobs.Industries])

<link rel="stylesheet" href="@Static("stylesheets/commercial.css")" />

<div class="commercial jobs-component">
    <div class="commercial__head">
        <h3 class="commercial__title">guardian<span>jobs</span></h3>
    </div>
    <div class="commercial__body">
        <ul class="items">
            @for(job <- jobs) {
                <li class="lineitem">
                    @job.recruiterLogoUrl.map{ url => <img src="@url" />}
                    <h4 class="lineitem__title"><a href="@job.listingUrl">@job.title</a></h4>
                    <p class="lineitem__description">@job.shortDescription</p>
                    <a href="@job.listingUrl" class="lineitem__link cta">Apply</a>
                </li>
            }
        </ul>
    </div>
    <div class="commercial__foot"></div>
</div>
