@(jobs: Seq[model.commercial.jobs.Job])(implicit request: RequestHeader)

<link rel="stylesheet" href="@Static("stylesheets/commercial.css")" />

<div class="commercial jobs-component" data-link-name="%OmnitureTracker%">
    <div class="commercial__head">
        <h3 class="commercial__title">
            <a href="%OASToken%http://jobs.theguardian.com/">
                <span>Guardian <span class="em">Jobs</span></span>
            </a>
        </h3>
    </div>
    <div class="commercial__body">
        <ul class="lineitems">
            @jobs.take(1).map { job =>
                <li class="lineitem">
                    <h4 class="lineitem__title"><a href="%OASToken%@job.listingUrl">@job.title</a></h4>
                    <p class="lineitem__description">@job.recruiterLogoUrl.map{ url => <img class="lineitem__image lineitem__image-logo" src="@url" />} @job.shortDescription</p>
                </li>
            }
        </ul>
    </div>
    <div class="commercial__foot">
        @jobs.take(1).map { job =>
            <a class="commercial__link" href="%OASToken%http://jobs.theguardian.com/">Find your next @job.mainIndustry job on Guardian Jobs <i class="i i-double-arrow-right-blue"></i></a>
        }
    </div>
</div>
