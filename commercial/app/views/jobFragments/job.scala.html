@(job: model.commercial.jobs.Job)(implicit request: RequestHeader)
@defining("http://jobs.theguardian.com") { case (jobsHost) =>
    <li class="lineitem lineitem__multi lineitem__jobs u-cf">
    	<h4 class="commercial__title commercial--jobs">
            <a href="@AdLink{@jobsHost/}" data-link-name="merchandising-franken-jobs-visit-all">
                <i class="i i-marque-36"></i><i class="i i-guardian-logo-96-white"></i><span class="u-h">The Guardian</span>
                <i class="i i-jobs-logo"></i><span class="u-h">Jobs</span>
            </a>
        </h4>
        <a href="@AdLink{@job.listingUrl}"
           class="commercial--jobs__job__link">
            <h3 class="commercial--jobs__job__title">@job.title</h3>
            <img src="@job.recruiterLogoUrl" class="commercial--jobs__job__logo" alt="" />
        </a>
        <p class="commercial--jobs__job__salary">@job.locationDescription - @job.shortSalaryDescription</p>
        <p class="commercial--jobs__job__recruiter"><a href="@AdLink{@job.recruiterPageUrl}">@job.recruiterName</a></p>
    </li>
}
