@(offers: Seq[model.commercial.travel.Offer])(implicit request: RequestHeader)

<link rel="stylesheet" href="@Static("stylesheets/commercial.css")" />

<div class="commercial travel-component">
    <div class="commercial__head">
        <h3 class="commercial__title">
            <a href="%OASToken%http://www.guardianholidayoffers.co.uk/%OmnitureToken%">
                <span class="u-h">Guardian Holiday Offers</span>
                <i class="i i-guardian-holidayoffers-logo"></i>
            </a>
        </h3>
        <p class="commercial__subtitle">Find your perfect holiday</p>
    </div>

    <div class="commercial__body">
        <ul class="lineitems">
            @offers.take(1).map { offer =>
                <li class="lineitem">
                    <a class="lineitem__link" href="%OASToken%@offer.offerUrl%OmnitureToken%">
                        <img class="lineitem__image" src="@offer.imageUrl" alt="" />
                        <div class="lineitem__offer">
                            <h4 class="lineitem__title">@offer.title</h4>
                            <p class="lineitem__meta">@offer.durationInWords from <span class="lineitem__price">Â£@offer.fromPrice</span></p>
                        </div>
                    </a>
                </li>
            }
        </ul>
    </div>

    <div class="commercial__foot">
        <form action="http://www.guardianholidayoffers.co.uk/Search" class="commercial__search">
            <i class="i i-search-grey"></i>
            <input id="traveloffer" name="search" class="text-input" type="text" placeholder="Find your perfect holiday" aria-label="Find hand picked holidays for hundreds of destinations" />
            <input value="Search" name="go" class="submit-input" type="submit" />
            <input value="%JustOmnitureToken%" name="INTCMP" type="hidden" />
        </form>
        <a class="commercial__link" href="%OASToken%http://www.guardianholidayoffers.co.uk/%OmnitureToken%">More from Guardian Holiday Offers<i class="i i-double-arrow-right-white"></i></a>
    </div>
</div>
