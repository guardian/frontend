@(events: List[model.commercial.masterclasses.MasterClass])(implicit request: RequestHeader)

<link rel="stylesheet" href="@Static("stylesheets/commercial.css")" />

<div class="commercial masterclasses-component">
    <div class="commercial__head">
        <h3 class="commercial__title">
            <a href="http://theguardian.com/guardian-masterclasses">
                <span class="u-h">Guardian Masterclasses</span>
                <i class="i i-guardian-masterclasses-logo"></i>
            </a>
        </h3>
    </div>
    <div class="commercial__body">
        <ul class="lineitems">
            @events.take(1).map { event =>
                <li class="lineitem">
                    <h4 class="lineitem__title"><a href="@event.url">@event.name</a></h4>
                    <p class="lineitem__meta">@event.readableDate<p>
                    <p class="lineitem__description">
                        @event.firstParagraph
                        <a class="lineitem__link"><i class="i i-single-arrow-right-blue"></i>Learn more and book</a></p>
                    </p>
                </li>
            }
        </ul>
    </div>
    <div class="commercial__foot">
        <a class="commercial__link" href="#">More courses from Guardian Masterclasses <i class="i i-double-arrow-right-blue"></i></a>
    </div>
</div>
