@(events: List[model.commercial.masterclasses.MasterClass])

<link rel="stylesheet" href="@Static("stylesheets/commercial.css")" />

<div class="commercial masterclasses-component">
    <div class="commercial__head">
        <h3 class="commercial__title">guardian<span>masterclasses</span></h3>
    </div>

    <div class="commercial__body">

        <div class="commercial__promo">
            <a href="#" class="product__image">
                <img src="http://static.guim.co.uk/sys-images/Guardian/Pix/pictures/2013/10/25/1382691234022/hp-discover.jpg">
            </a>
        </div>

        <ul class="products unstyled">
            @for(event <- events) {
                <li class="product">
                    <h3 class="product__title"><a href="@event.url">@event.name</a></h3>
                    <div class="product__description">@event.firstParagraph</p>
                </li>
            }
        </ul>
    </div>

    <div class="commercial__foot"></div>
</div>
