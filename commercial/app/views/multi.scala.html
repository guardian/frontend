@(components: Seq[Html], omnitureId: Option[String])(implicit request: RequestHeader)

@defining(("1_0", "2014-08-07")) { case (version, date) =>
    <div class="fc-container fc-container--commercial-multi commercial--tone-brand" data-link-name="creative | blended component | @omnitureId">
        <div class="commercial__inner">
            <div class="commercial__header">
                <h3 class="commercial__title">
                    @fragments.inlineSvg("marque-54", "icon")
                    <span class="commercial__title__logo">from across the guardian</span>
                </h3>
            </div>
            <div class="fc-container__body commercial__body">
                <div class="commercial commercial--multi">
                    <ul class="lineitems">@components</ul>
                </div>
            </div>
        </div>
    </div>
}
