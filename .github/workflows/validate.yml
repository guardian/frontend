name: Validate
on: [push]

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - run: corepack enable
        - uses: actions/setup-node@v4
          with:
            node-version-file: '.nvmrc'
            cache: yarn

        - run: make validate
