name: Bump @guardian/commercial-bundle

on:
    # schedule:
    #     # runs every 15 minutes
    #     - cron: '*/15 * * * *'
    workflow_dispatch:
    push:

jobs:
    check:
        name: Check for new version and existing PR
        runs-on: ubuntu-latest
        outputs:
            # will be defined if there's an update
            LATEST_VERSION: ${{ steps.latest-version.outputs.result }}
            PR_EXISTS: ${{ steps.pr-exists.outputs.result }}
        steps:
            - uses: actions/github-script@v6
              id: latest-version
              with:
                  result-encoding: string
                  script: |
                      return await fetch('https://registry.npmjs.org/@guardian/commercial-bundle/latest')
                        .then(response => response.json())
                        .then(data => {
                          const version = data.version;
                          console.log(`Latest version is ${version}`);
                          return version;
                        });

            - run: yarn info @guardian/commercial-bundle version --silent
              id: current-version

            - name: Check for existing pull request
              id: pr-exists
              if: ${{ steps.latest-version.outputs.result != steps.current-version.outputs.result }}
              uses: actions/github-script@v6
              with:
                  github-token: ${{secrets.GITHUB_TOKEN}}
                  result-encoding: string
                  script: |
                      const { data: pullRequests } = await github.rest.pulls.list({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          state: 'open',
                          head: 'guardian:commercial-bundle-bump-v${{ steps.latest-version.outputs.result }}',
                      });
                      console.log(`Found ${pullRequests.length} pull requests`);
                      if (pullRequests.length > 0) {
                          console.log('There is already a pull request open for this version');
                          return 'true';
                      }
                      return 'false';

    pr:
        name: Create pull request
        runs-on: ubuntu-latest
        needs: check
        # if there's no existing PR, create one
        if: ${{ needs.check.outputs.PR_EXISTS == 'false' }}
        steps:
            - uses: actions/checkout@v3

            - uses: guardian/actions-setup-node@main

            - run: yarn add @guardian/commercial-bundle@${{ needs.check.outputs.LATEST_VERSION }}

            - name: Set git config
              run: |
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git config --global user.name "github-actions[bot]"
                  git checkout -b commercial-bundle-bump-${{ needs.check.outputs.LATEST_VERSION }}
                  git add package.json yarn.lock
                  git commit -m "Bump @guardian/commercial-bundle to ${{ needs.check.outputs.LATEST_VERSION }}"
                  git push --set-upstream origin commercial-bundle-bump-${{ needs.check.outputs.LATEST_VERSION }}

            - uses: actions/github-script@v3
              name: Create pull request
              with:
                  github-token: ${{secrets.GITHUB_TOKEN}}
                  script: |
                      github.pulls.create({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          title: 'Bump @guardian/commercial-bundle to ${{ needs.check.outputs.LATEST_VERSION }}',
                          head: 'guardian:commercial-bundle-bump-v${{ needs.check.outputs.LATEST_VERSION }}',
                          base: 'main',
                          body: 'Bump @guardian/commercial-bundle to ${{ needs.check.outputs.LATEST_VERSION }}\n\nChangelog available at https://github.com/guardian/commercial/releases/tag/%40guardian%2Fcommercial-bundle-v${{ needs.check.outputs.LATEST_VERSION }}',
                      })
