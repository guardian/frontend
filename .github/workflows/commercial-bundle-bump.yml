name: Bump @guardian/commercial-bundle

on:
    # schedule:
    #     # runs every 15 minutes
    #     - cron: '*/15 * * * *'
    workflow_dispatch:
    push:

jobs:
    check-version:
        name: Check for new version
        runs-on: ubuntu-latest
        outputs:
            # will be defined if there's an update
            VERSION: ${{ steps.version.outputs.VERSION }}
        steps:
            - uses: actions/checkout@v3

            - run: yarn install --frozen-lockfile

            # this will update the version in package.json and yarn.lock if there's an update
            - run: yarn add @guardian/commercial-bundle@latest

            - run: |
                  git diff --exit-code && echo VERSION=$(yarn info @guardian/commercial-bundle version --silent) >> $GITHUB_ENV
              id: version
              # it's ok if this fails, it just means there's no update
              continue-on-error: true

    check-exists:
        name: Check for existing pull request
        runs-on: ubuntu-latest
        needs: check-version
        if: ${{ needs.check-version.outputs.VERSION }}
        outputs:
            # true if there's no existing PR, false if there is, this will be used to determine if we should create a PR
            result: ${{ steps.check.outputs.result }}
        steps:
            - name: Check for existing pull request
              id: check
              uses: actions/github-script@v6
              with:
                  github-token: ${{secrets.GITHUB_TOKEN}}
                  script: |
                      const { data: pullRequests } = await github.pulls.list({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          state: 'open',
                          head: 'commercial-bundle-bump-${{ needs.check-version.outputs.VERSION }}',
                      })
                      if (pullRequests.length > 0) {
                          console.log('There is already a pull request open for this version')
                          return false;
                      }
                      return true;

    pr:
        name: Create pull request
        runs-on: ubuntu-latest
        needs: check-exists
        # if there's no existing PR, create one
        if: ${{ needs.check-exists.outputs.result == 'true' }}
        steps:
            - uses: actions/checkout@v3

            - run: yarn add @guardian/commercial-bundle@latest

            - run: echo VERSION=$(yarn info @guardian/commercial-bundle version --silent) >> $GITHUB_ENV
              id: version

            - run: |
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git config --global user.name "github-actions[bot]"
                  git checkout -b commercial-bundle-bump-${{ steps.version.outputs.VERSION }}
                  git add package.json yarn.lock
                  git commit -m "Bump @guardian/commercial-bundle to ${{ steps.version.outputs.VERSION }}"
                  git push --set-upstream origin commercial-bundle-bump-${{ steps.version.outputs.VERSION }}

            - uses: actions/github-script@v3
              with:
                  github-token: ${{secrets.GITHUB_TOKEN}}
                  script: |
                      github.pulls.create({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          title: 'Bump @guardian/commercial-bundle to ${{ steps.version.outputs.VERSION }}',
                          head: 'commercial-bundle-bump-${{ steps.version.outputs.VERSION }}',
                          base: 'main',
                          body: 'Bump @guardian/commercial-bundle to ${{ steps.version.outputs.VERSION }}\n\nChangelog available at https://github.com/guardian/commercial/releases/tag/%40guardian%2Fcommercial-bundle-v${{ steps.version.outputs.VERSION }}',
                      })
