name: Snyk
on:
    schedule:
        - cron: '0 6 * * *'
    push:
        branches:
            - main
    pull_request:
        branches:
            - snyk-exclude-identity
    workflow_dispatch:
jobs:
    security:
        uses: guardian/.github/.github/workflows/sbt-node-snyk.yml@main
        with:
            ORG: guardian-dotcom-n2y
        secrets:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
