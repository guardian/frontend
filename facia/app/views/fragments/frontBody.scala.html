@(front: MetaData, trailblocks: Seq[Trailblock])(implicit request: RequestHeader)

<div class="front-container front-container--new cf" data-link-name="Front" role="main">
    @trailblocks.map{ block =>
        @fragments.frontBlock(block)
    }
</div>

@fragments.mostPopularPlaceholder(front.section)
