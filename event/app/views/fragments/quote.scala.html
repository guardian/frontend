@(content: model.Content)
<div class="box-indent border-top from-content-api">
    @content.quote.map{ quote =>
    <blockquote class="story-quote quoted" data-link-name="story quote">
        @quote.text.map{ text =>
            <p><a href="@content.url">@cleanTrailText(text)</a></p>
        }
        <cite>@quote.by.getOrElse(content.byline) @quote.subject.map{ subject => on @subject}</cite>
    </blockquote>
    }
</div>
