@(story: Story, index: Int)

@if(story.hasQuotes) {
    @story.contentWithQuotes.drop(index).headOption.map{ article =>
        <div class="box-indent border-top from-content-api">
            @article.quote.map{ quote =>
            <blockquote class="story-quote quoted" data-link-name="story quote">
                @quote.text.map{ text =>
                    <p><a href="@article.url">@cleanTrailText(text)</a></p>
                }
                <cite>@quote.by.getOrElse(article.byline) @quote.subject.map{ subject => on @subject}</cite>
            </blockquote>
            }
        </div>
    }
}
