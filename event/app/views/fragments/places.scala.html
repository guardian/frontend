@(story: Story)

@if(story.hasPlaces) {
    <section class="story-places" data-link-name="story-places">
    
        <h2 class="story-title story-title--section">
            @story.labels.getOrElse("places", "Location")
        </h2>

        <div class="story-map">
            @story.places.take(1).map{ place =>
                <img src="http://maps.googleapis.com/maps/api/staticmap?center=@helper.urlEncode(place.name.get)&zoom=12&size=320x320&maptype=roadmap&sensor=false&markers=size:small|color:yellow|label:|@helper.urlEncode(place.name.get)" class="map-detail" />
                <img src="http://maps.googleapis.com/maps/api/staticmap?center=@helper.urlEncode(place.name.get)&zoom=3&size=120x120&maptype=roadmap&sensor=false&markers=size:tiny|color:yellow|label:|@helper.urlEncode(place.name.get)" class="map-inset"/>
                } 
        </div>

    </section>
}
