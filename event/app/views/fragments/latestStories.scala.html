@(stories: Seq[Story])

<h3 class="article-zone type-2">Latest stories</h3>

<ul class="unstyled box-indent">
    @stories.take(3).zipWithRowInfo.map{ case (story, info) =>
        @if(story.hasHero) {
            @fragments.storyThumbnailTrail(story, info)
        } else {
            @fragments.storyHeadlineTrail(story, info)
        }
    }
</ul>
