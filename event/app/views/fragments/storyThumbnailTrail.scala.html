@(story: Story, info: RowInfo)
<li class="trail" data-link-name="trail">
    <div class="media">
        @story.hero.map{ thumbnailUrl =>
        <a href="/stories/@story.id" class="media-img" data-link-name="@info.rowNum | image">
            <img class="maxed" src="@thumbnailUrl"
                 data-thumb-width="140"
                 alt="@StripHtmlTags(story.title)"
                 title="@StripHtmlTags(story.title)"
                 itemprop="contentURL"
                    />
        </a>
        }

        <h2 class="media-body trail-headline type-5">
            <a href="/stories/@story.id" data-link-name="@info.rowNum | text">
                @RemoveOuterParaHtml(story.title)
            </a>
        </h2>

        <!-- @story.explainer.map { text => <div class="trail-text">@cleanTrailText(text)</div> } -->
    </div>
</li>
