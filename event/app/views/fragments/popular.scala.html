@(story: Story)(implicit request: RequestHeader)

@if(story.hasContent) {
    <section class="story-popular" data-link-name="story-popular">
        <h2 class="story-title story-title--section">
            @story.labels.getOrElse("popular", "Most Popular on " + story.title)
        </h2>
        <div class="trailblock">
            @fragments.trailblocks.thumbnail(story.contentByPerformance, 3, true, 3)
        </div>
    </section>
}
