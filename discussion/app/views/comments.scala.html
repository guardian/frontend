@(page: CommentPage)(implicit request: RequestHeader)


@main(page, Switches.all){ }{

    <h2 class="page-head page-head--article">Comments</h2>

    <header class="article__head">
        <h1 class="article-headline">
            <a href="@page.contentUrl">@page.title</a>
        </h1>
    </header>

    @fragments.commentsBody(page)

    @if(page.currentPage + 1 <= page.pages){
      <a href="/@page.id?page=@(page.currentPage + 1)">Next page</a>
    }

}
