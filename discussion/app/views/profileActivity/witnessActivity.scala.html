@(activity: List[WitnessActivity])(implicit request: RequestHeader)

<div class="activity-stream__witness-contributions">
@if(activity.isEmpty){
	<p class="activity-stream__empty">Nothing to see here at the moment.</p>
} else {
	@activity.map{ w =>
        @if(!w.image.isEmpty){
        <a href="@w.webUrl">
            <div class="activity-stream__witness-item">
                <div class="activity-stream__witness-content">
                    <div class="activity-stream__witness-img" style="background-image: url('@w.image');"></div>
                    <div class="activity-stream__witness-text">
                        <div class="activity-stream__witness-title">@w.headline</div>
                        <div class="activity-stream__witness-description">@w.bodyShort</div>
                    </div>
                </div>
                <div class="activity-stream__witness-meta">
                    <span class="activity-stream__witness-meta-inner">@w.daysAgo</span>
                </div>
            </div>
        </a>
        }
	}
}
</div>
