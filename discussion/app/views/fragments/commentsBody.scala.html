@(page: CommentPage)(implicit request: RequestHeader)

<div class="d-discussion">
	<div class="d-discussion__header">
		<span class="d-discussion__disclaimer d-meta-item">Comments sorted by oldest first</span>
	</div>
	<ul class="d-thread">
	    @page.comments.map{ comment =>
	        @fragments.comment(comment, page.isClosedForRecommendation)
	    }
	</ul>
</div>
