@(page: model.Page, trails: Seq[model.Trail])(implicit request: RequestHeader)

    @main(page, Switches.all) {
    } {
        <div class="article-wrapper monocolumn-wrapper">
            <article>
                <header class="article__head">

                    <h2 class="article-zone zone-color type-1">
                        404
                    </h2>

                    @fragments.headline("Sorry - we haven't been able to serve the page you asked for.")
                    <p class="article__standfirst type-7">
                        Maybe we can interest you in some of these...
                    </p>

                    @fragments.relatedTrails(trails, "")

                </header>
            </article>
        </div>
    }
