@(discussionClosed: Boolean, discussionId: String)(implicit request: RequestHeader)
<div class="discussion"
    data-discussion-key="@discussionId"
    data-discussion-closed="@discussionClosed">
    
    <div class="discussion__comments__top__container">
        <h2 id="comments" class="page-sub-header tone-colour">Top Comments</h2>

        <div class="discussion__comments__top"></div>

    </div>


    <div class="discussion__comments__container">
        <h2 id="comments" class="page-sub-header tone-colour">Comments</h2>

        <div class="discussion__comment-box discussion__comment-box--top"></div>
        <div class="discussion__comments"></div>
        <div class="discussion__comment-box discussion__comment-box--bottom"></div>
        <a class="d-show-cta js-show-discussion" href="@LinkTo{/discussion@discussionId}"
            data-is-ajax data-link-name="View all comments" rel="nofollow">
            Join the discussionâ€¦
            <span class="d-commentcount speech-bubble tone-background tone-border">
                <span class="js-commentcount__number"></span>
            </span>
            <i class="i i-arrow-grey-down"></i>
        </a>
    </div>
</div>
