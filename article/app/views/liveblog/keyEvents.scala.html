@import model.KeyEventData
@(id: String, keyEvents: Seq[KeyEventData], filterKeyEvents: Boolean)

@keyEvents.map { keyEvent =>
    <li class="timeline__item">
        <a class="timeline__link" href="@id?filterKeyEvents=@filterKeyEvents&page=with:block-@keyEvent.id#block-@keyEvent.id" data-event-id="block-@keyEvent.id">
            <span class="timeline__date">@views.html.liveblog.dateBlock(keyEvent.time)</span><span class="timeline__title u-underline">@keyEvent.title</span>
        </a>
    </li>
}
