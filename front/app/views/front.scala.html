@(front: FrontPage)(implicit request: RequestHeader)

@main(front, Static, Configuration, Switches.all){
    @if(Edition(request, Configuration) == "UK"){
        <meta name="google-site-verification" content="W1mbAtOtyQWbkB1xyLqj_oE6gkorVHc63aolsCmeJKM" />
    }
    @if(Edition(request, Configuration) == "US"){
        <meta name="google-site-verification" content="oV0bsb2xop5v-Q8rFDlLdGza5uFgSwT_x783bMxh4S8" />
    }
    <link rel="stylesheet" type="text/css" href="@Static("stylesheets/front.min.css")" />
}{
    <div id="front-container">
        @front.trailblocks.map{ block =>
            @fragments.frontBlock(block)
        }
    </div>
    <div id="most-popular"></div>
}
