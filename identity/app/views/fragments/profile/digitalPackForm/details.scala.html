<div class="is-hidden js-dig-info">
    <ul class="details-list u-unstyled js-dig-details">
        <li class="details-list__item">
            <div class="fieldset__heading">
                <h2 class="form__heading">
                        Subscriber ID
                </h2>
            </div>
            <div class="fieldset__fields">
                <div class="form-field">
                    <span id="qa-dig-join-date" class="js-dig-subscriber-id"></span>
                </div>
            </div>
        </li>
        <li class="details-list__item">
            <div class="fieldset__heading">
                <h2 class="form__heading">
                    Subscription product
                </h2>
            </div>
            <div class="fieldset__fields">
                <div class="form-field">
                    <span id="qa-dig-join-date" class="js-dig-product"></span>
                </div>
            </div>
        </li>
        <li class="details-list__item">
            <div class="fieldset__heading">
                <h2 class="form__heading">
                    Start date
                </h2>
            </div>

            <div class="fieldset__fields">
                <div class="form-field">
                    <span id="qa-dig-join-date" class="js-dig-join-date"></span>
                </div>
            </div>
        </li>
        <li class="details-list__item js-dig-remaining-trial-length-container is-hidden">
            <div class="fieldset__heading">
                <h2 class="form__heading">
                        Trial remaining
                </h2>
            </div>
            <div class="fieldset__fields">
                <div class="form-field">
                    <span id="qa-dig-remaining-trial-length" class="js-dig-remaining-trial-length"></span>
                </div>
            </div>
        </li>
        <li class="details-list__item js-dig-next-payment-container">
            <div class="fieldset__heading">
                <h2 class="form__heading">
                    Payment frequency
                </h2>
            </div>
            <div class="fieldset__fields">
                <div class="form-field">
                    <span class="js-dig-plan-interval"></span>
                </div>
            </div>
        </li>
        <li class="details-list__item">
            <div class="fieldset__heading">
                <h2 class="form__heading">
                    Payment amount
                </h2>
            </div>

            <div class="fieldset__fields">
                <div class="form-field">
                    <span id="qa-dig-payment-cost" class="js-dig-package-cost"></span>
                </div>
            </div>
        </li>
        <li class="details-list__item js-dig-next-payment-container">
            <div class="fieldset__heading">
                <h2 class="form__heading">
                    Next payment date
                </h2>
            </div>
            <div class="fieldset__fields">
                <div class="form-field">
                    <span id="qa-dig-next-payment-date" class="js-dig-next-payment-date"></span>
                </div>
            </div>
        </li>
        <li class="details-list__item js-dig-next-payment-container is-hidden">
            <div class="fieldset__heading">
                <h2 class="form__heading">
                    Next payment amount
                </h2>
            </div>
            <div class="fieldset__fields">
                <div class="form-field">
                    <span id="qa-dig-next-payment-price" class="js-dig-next-payment-price"></span>
                    (pro rata)
                </div>
            </div>
        </li>
    </ul>
    <div class="js-dig-card-details is-hidden"  data-sprite-url="@Static("stylesheets/membership-icons.css")">
    @views.html.fragments.profile.stripe()
    </div>
</div>
