@(metaData: model.MetaData, projectName: Option[String] = Some(conf.Configuration.environment.projectName))(implicit request: RequestHeader)

<head>
    <meta charset="utf-8" />
    <title>@Html(metaData.webTitle)</title>

    <div id="preload-1">

    </div>

</body>
</html>
