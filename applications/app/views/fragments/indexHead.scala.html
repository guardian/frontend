@(index: services.IndexPage)(implicit request: RequestHeader, templateDeduping: views.support.TemplateDeduping)
@import common.LinkTo
@import model.Tag

@index.page match {
    case tag: Tag => {
        <meta property="twitter:url" content="@LinkTo(request.uri)" />
        <meta property="og:title" content="@views.support.Title(index.page)" />
    }
    case _ => { }
}
