@(page: model.TagIndexPage)(implicit request: RequestHeader)

@import common.LinkTo

<div class="l-side-margins">
    <div class="fc-container">
        <div class="fc-container__inner">
            <div class="fc-container__header">
                <h2 class="fc-container__header__title">
                    <span class="fc-container__header__description u-text-hyphenate">@page.title, @page.tagIndex.title.toLowerCase</span>
                </h2>
            </div>

            <div class="fc-container__body">
                <ul class="linkslist">
                @for(tag <- page.tagIndex.tags) {
                    <li class="linkslist__item">
                        <a href="@LinkTo(tag.indexPath)" class="linkslist__action tag-index__tag-link">
                          @page.tagIndex.indexTitle(tag)
                        </a>
                    </li>
                }
                </ul>
            </div>
        </div>
    </div>
</div>
