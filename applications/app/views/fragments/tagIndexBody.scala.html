@(page: model.TagIndexPage, subTitle: String, indexListing: Seq[Char])(implicit request: RequestHeader)

@import common.LinkTo

<article>
    <h1>Site index</h1>

    <h2>@subTitle</h2>

    <ul>
    @for(page <- indexListing) {
        <li><a href="@LinkTo(page.toString)">@page.toUpper</a></li>
    }
    </ul>

    <h3>@page.indexCharacter.toUpper</h3>

    <ul>
    @for(tag <- page.tags) {
        <li><a href="@LinkTo("/" + tag.id)">@tag.webTitle</a></li>
    }
    </ul>
</article>
