@(entries: Seq[model.Entry])

@if(entries.nonEmpty) {
    <ol class="crossword__clues-list">
    @for(entry <- entries) {
        <li value="@entry.number" class="crossword__clue">
            <div class="crossword__clue__number">@entry.humanNumber</div>
            <div class="crossword__clue__text">@Html(entry.clue)</div>
        </li>
    }
    </ol>
}
