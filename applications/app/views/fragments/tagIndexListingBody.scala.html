@(id: String, title: String, listings: model.TagIndexListings)(implicit request: RequestHeader)

@import common.LinkTo

<div class="l-side-margins l-side-margins--layout-front">
    <div class="fc-container fc-container--layout-front">
        <div class="fc-container__inner">
            <div class="fc-container__header">
                <h2 class="fc-container__header__title">
                    <span class="fc-container__header__description u-text-hyphenate">@title</span>
                </h2>
            </div>

            <div class="fc-container__body">
                <ul class="linkslist">
                @for(page <- listings.pages) {
                    <li class="linkslist__item">
                        <a href="@LinkTo(s"/index/$id/${page.id}")" class="linkslist__action tag-index__tag-link">@page.title</a>
                    </li>
                }
                </ul>
            </div>
        </div>
    </div>
</div>
