    <script>
    (function() {
        var cookies = document.cookie.split(';');
        var offlineViews = 0;
        for (var len = cookies.length, i = 0; i < len; i++) {
            var data = cookies[i].split('=');
            if (data[0].indexOf('gu.offlineViews') !== -1) {
