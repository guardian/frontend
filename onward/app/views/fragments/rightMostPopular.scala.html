@(popular: model.MostPopular)(implicit request: RequestHeader)

<div class="right-most-popular">
    <h3 class="right-most-popular__title">Most popular</h3>
    <ul class="right-most-popular__items u-unstyled" data-link-name="Right hand most popular">
        @popular.trails.take(5).zipWithRowInfo.map{ case(trail, row) =>
            <li class="right-most-popular-item" data-discussion-id="@trail.discussionId" data-link-name="trail | @row.rowNum">
                <a class="right-most-popular-item__url media u-cf" href="@LinkTo{@trail.url}">
                    @trail.trailPicture(5, 3).map{ image =>
                        <div class="right-most-popular-item__img media__img js-image-upgrade">
                            <img class="responsiveimg" src="@Item140.bestFor(image)" alt="" />
                        </div>
                    }
                <h3 class="right-most-popular-item__headline media__body">@trail.linkText</h3>
                </a>
            </li>
        }
    </ul>
</div>
