@(videos: Seq[model.Video])(implicit request: RequestHeader)

<div class="most-viewed-video-container" data-component="most-viewed-video">

    <div class="most-viewed-video-container__header">
        <h3 class="most-viewed-video-container__heading">Popular videos</h3>
    </div>
    <ul class="u-cf u-unstyled most-viewed-video video-items video-items--most-viewed" data-link-name="Most viewed video">
        @for(video <- videos) {
            @item(video)
        }
    </ul>

</div>

@item(content: model.Video) = {
    <li class="video-item">
        <div class="video-item__container">
            <a class="video-item__action" href="@LinkTo{@content.url}">
                @content.trailPicture(5, 3).map{ image =>
                    <div class="video-item__img u-responsive-ratio">
                        <img class="responsiveimg" src="@Item140.bestFor(image)" alt="" />
                    </div>
                }
                <h4 class="video-item__headline">@content.headline</h4>
            </a>
        </div>
    </li>
}
