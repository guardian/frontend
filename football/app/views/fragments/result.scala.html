@(result: pa.FootballMatch)
<li class="match">
    <a href="@MatchUrl(result)" data-link-name="result stats">
        <p class="match-desc type-6a">
            <span class="match-home match-team">@result.homeTeam.name</span>
            <span class="match-result">@result.homeTeam.score-@result.awayTeam.score</span>
            <span class="match-away match-team">@result.awayTeam.name</span>
        </p>

        <p class="match-status type-7">
            <abbr title="Full-time" class="match-FT">FT</abbr>
        </p>
    </a>
</li>
