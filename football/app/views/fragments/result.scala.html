@(result: pa.FootballMatch)
<li class="match">
    <p class="match-desc type-6a">
        <span class="match-home match-team">@TeamName(result.homeTeam)</span>
        <span class="match-result">@result.homeTeam.score-@result.awayTeam.score</span>
        <span class="match-away match-team">@TeamName(result.awayTeam)</span>
    </p>
    <p class="match-status type-7">
        <abbr title="Full-time" class="match-full-time">FT</abbr>
    </p>
</li>
