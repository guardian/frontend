@(live: pa.MatchDay)
<li class="match live-match">
    <p class="match-desc type-6a">
        <span class="home team">@live.homeTeam.name</span>
        <span class="result">@live.homeTeam.score-@live.awayTeam.score</span>
        <span class="away team">@live.awayTeam.name</span>
    </p>
    <p class="status type-6a">
        <abbr class="live @MatchStatus(live.matchStatus)">@MatchStatus(live.matchStatus)</abbr>
    </p>
</li>
