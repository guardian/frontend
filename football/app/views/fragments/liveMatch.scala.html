@(live: pa.MatchDay)

<li class="match live-match">
    <a href="/football/match/@live.id" data-link-name="live stats">
        <p class="match-desc type-6a">
            <span class="match-home match-team">@live.homeTeam.name</span>
            <span class="match-result">@live.homeTeam.score-@live.awayTeam.score</span>
            <span class="match-away match-team">@live.awayTeam.name</span>
        </p>

        <p class="match-status type-7">
            <abbr class="match-@MatchStatus(live.matchStatus)">@MatchStatus(live.matchStatus)</abbr>
        </p>
    </a>
</li>
