@(env: String, latencyCharts: Seq[tools.Chart], requestOkCharts: Seq[tools.Chart])

@admin_main("Dashboard", env, isAuthed = true) {

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawCharts);

        function drawCharts() {
            @latencyCharts.map{ chart =>
                new google.visualization.LineChart(document.getElementById('@chart.id'))
                    .draw(google.visualization.arrayToDataTable(@Html(chart.asDataset)), {
                    title: '@chart.name',
                    colors: ['#FF8000'],
                    legend: 'none' @chart.yAxis.map{ title =>, vAxis: {title: "@title"} }
                });
            }
            @requestOkCharts.map{ chart =>
                new google.visualization.LineChart(document.getElementById('@chart.id'))
                        .draw(google.visualization.arrayToDataTable(@Html(chart.asDataset)), {
                    title: '@chart.name',
                    colors: ['#0489B1'],
                    legend: 'none' @chart.yAxis.map{ title =>, vAxis: {title: "@title"} }
                });
            }
        }
    </script>

    @latencyCharts.map{ chart => <div id="@chart.id" style="max-width: 900px"></div> }
    @requestOkCharts.map{ chart => <div id="@chart.id" style="max-width: 900px"></div> }
}
