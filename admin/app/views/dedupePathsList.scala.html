@(paths: List[String])(implicit request: RequestHeader, env: play.api.Environment)

@admin_main("What is Deduped?", isAuthed = true) {

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Path</th>
                </tr>
            </thead>
            <tbody>
                @paths.map { path =>
                  <tr>
                    <td>
                      <a href="deduped/@path">@path</a>
                    </td>
                  </tr>
                }
            </tbody>
        </table>
    </div>

}
