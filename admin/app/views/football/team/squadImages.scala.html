@(currentTeamId: String, players: List[pa.Player], teams: List[pa.Team])(implicit env: play.api.Environment)

@views.html.football.main(s"Squad images") {

    <form id="team-change">
        <select name="team">
        @for(team <- teams) {
            <option value="@team.id"@if(team.id == currentTeamId){ selected="selected"}>@team.name</option>
        }
        </select>
    </form>
    @for(player <- players) {
        <a href="/admin/football/player/card/@player.id">
            <div class='player-image'>
                <p>@player.name</p>
                <img src="@{conf.AdminConfiguration.pa.footballHost}/player/image/@{conf.AdminConfiguration.pa.footballApiKey}/@player.id" alt="@player.name" />
            </div>
        </a>
    }
}
