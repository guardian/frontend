@(content: Html, snapFields: _root_.football.model.SnapFields)(implicit env: play.api.Environment)

@views.html.football.main(snapFields.fallbackHeadline) {
    <div class="row">
        <div class="col-sm-12">
            <hgroup class="page-header">
                <a href="@snapFields.snapUrl" class="btn btn-primary pull-right">
                    Drag to the Fronts Editor <span class="glyphicon glyphicon-send"></span>
                </a>
                <h1>@snapFields.fallbackHeadline</h1>
            </hgroup>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="front-embed-preview half-sm">
                @content
            </div>
        </div>
    </div>
}
