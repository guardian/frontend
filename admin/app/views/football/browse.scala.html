@views.html.football.main("PA API browser") {
    <div class="page-header">
      <h1>PA API browser</h1>
      <p>Copy queries from <a href="http://pads6.pa-sport.com/api/football/">the PA Football documentation</a> into the query box below.</p>
    </div>

    <form action="/admin/football/browserRedirect" method="POST" class="browser-form">
        <input type="text" class="query pa-search form-control" name="query" />
        <div class="parameters">

        </div>
        <button type="submit" class="btn btn-success">Search</button>
    </form>
}
