@import model.Page
@import rugby.model.{Match, ScoreEvent}

@mainLegacy(page, Some("football")) { } {

        <article class="content">
            <header class="content__main">
                <div class="gs-container">

                    </div>
                </div>
            </header>
        </article>
    </div>
}
